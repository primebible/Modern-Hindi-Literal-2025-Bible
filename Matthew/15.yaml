- book: "मत्ती"
  chapter: 15
  verses:
    - verse: 1
      text: "उस समय यरूशलेम से फरीसी और शास्त्री यीशु के पास आए और कहने लगे,"
    - verse: 2
      text: "\"तेरे चेले प्राचीनों की परम्परा को क्यों तोड़ते हैं? क्योंकि जब वे रोटी खाते हैं तो अपने हाथ नहीं धोते.\""
    - verse: 3
      text: "उसने उन्हें उत्तर दिया, \"तुम भी अपनी परम्परा के कारण परमेश्वर की आज्ञा को क्यों तोड़ते हो?"
    - verse: 4
      text: "क्योंकि परमेश्वर ने आज्ञा दी, 'अपने पिता और अपनी माँ का आदर कर,' और, 'जो पिता या माँ को बुरा कहे, वह निश्चय मार डाला जाए.'"
    - verse: 5
      text: "परन्तु तुम कहते हो, 'जो कोई अपने पिता या अपनी माँ से कहे, \"जो सहायता तुझे मुझसे मिल सकती थी वह परमेश्वर को भेंट चढ़ाई गई है,\"'"
    - verse: 6
      text: "\"उसे अपने पिता या माँ का आदर करने की आवश्यकता नहीं.' तुमने अपनी परम्परा के कारण परमेश्वर की आज्ञा को व्यर्थ कर दिया है."
    - verse: 7
      text: "हे कपटियो! यशायाह ने तुम्हारे विषय में ठीक भविष्यवाणी की:"
    - verse: 8
      text: "'ये लोग अपने मुँह से मेरे निकट आते हैं, और अपने होठों से मेरा आदर करते हैं; परन्तु उनका मन मुझसे दूर रहता है."
    - verse: 9
      text: "और वे व्यर्थ में मेरी उपासना करते हैं, क्योंकि मनुष्यों की बनाई हुई विधियों को शिक्षा के रूप में सिखाते हैं.'\""
    - verse: 10
      text: "तब उसने भीड़ को पास बुलाया और उनसे कहा, \"सुनो और समझो."
    - verse: 11
      text: "जो मुँह में जाता है वह मनुष्य को अशुद्ध नहीं करता; परन्तु जो मुँह से निकलता है, वही मनुष्य को अशुद्ध करता है.\""
    - verse: 12
      text: "तब चेलों ने आकर उससे कहा, \"क्या तू जानता है कि फरीसी यह बात सुनकर नाराज़ हो गए?\""
    - verse: 13
      text: "परन्तु उसने उत्तर दिया, \"हर वह पौधा जो मेरे स्वर्गीय पिता ने नहीं लगाया, उखाड़ दिया जाएगा."
    - verse: 14
      text: "उन्हें रहने दो. वे अन्धों के अन्धे अगुवे हैं. यदि अन्धा अन्धे को राह दिखाए, तो दोनों गड्ढे में गिरेंगे.\""
    - verse: 15
      text: "पतरस ने उसे उत्तर दिया, \"इस दृष्टान्त को हमें समझा दे.\""
    - verse: 16
      text: "यीशु ने कहा, \"क्या तुम भी अब तक नहीं समझे?"
    - verse: 17
      text: "क्या तुम नहीं समझते कि जो कुछ मुँह में जाता है वह पेट में जाता है और फिर शरीर से बाहर निकल जाता है?"
    - verse: 18
      text: "परन्तु जो बातें मुँह से निकलती हैं, वे मन से आती हैं, और वही मनुष्य को अशुद्ध करती हैं."
    - verse: 19
      text: "क्योंकि मन से बुरे विचार, हत्या, व्यभिचार, यौन अनैतिकताएँ, चोरी, झूठी गवाही, और निन्दा निकलती हैं."
    - verse: 20
      text: "ये वे बातें हैं जो मनुष्य को अशुद्ध करती हैं; परन्तु बिना धोए हाथों से खाना मनुष्य को अशुद्ध नहीं करता.\""
    - verse: 21
      text: "यीशु वहाँ से निकलकर सोर और सैदा के प्रदेश में चला गया।"
    - verse: 22
      text: "और देखो, एक कनानी स्त्री उन सीमाओं से निकलकर चिल्लाई, \"हे प्रभु, दाऊद की सन्तान, मुझ पर दया कर! मेरी बेटी बुरी तरह से दुष्टात्मा-ग्रस्त है!\""
    - verse: 23
      text: "परन्तु उसने उसे एक शब्द का भी उत्तर न दिया। उसके चेलों ने आकर उससे विनती की, \"उसे विदा कर; क्योंकि वह हमारे पीछे चिल्ला रही है.\""
    - verse: 24
      text: "परन्तु उसने उत्तर दिया, \"मैं केवल इस्राएल के घराने की खोई हुई भेड़ों के पास भेजा गया हूँ.\""
    - verse: 25
      text: "परन्तु वह आई और उसे प्रणाम करके कहने लगी, \"प्रभु, मेरी सहायता कर.\""
    - verse: 26
      text: "परन्तु उसने उत्तर दिया, \"बच्चों की रोटी लेकर कुत्तों को डालना उचित नहीं है.\""
    - verse: 27
      text: "परन्तु वह बोली, \"हाँ, प्रभु, फिर भी कुत्ते भी अपने स्वामियों की मेज से गिरे हुए टुकड़े खाते हैं.\""
    - verse: 28
      text: "तब यीशु ने उसे उत्तर दिया, \"हे स्त्री, तेरा विश्वास बड़ा है! जैसा तू चाहती है वैसा ही तेरे लिए हो.\" और उसी घड़ी उसकी बेटी चंगी हो गई।"
    - verse: 29
      text: "यीशु वहाँ से चलकर गलील की झील के पास आया; और पहाड़ पर चढ़कर वहाँ बैठ गया।"
    - verse: 30
      text: "बड़ी भीड़ उसके पास आई, और अपने साथ लंगड़े, अन्धे, गूँगे, अपंग, और बहुत से अन्य लोगों को लाए, और उन्हें उसके पैरों के पास रख दिया. उसने उन्हें चंगा किया,"
    - verse: 31
      text: "यहाँ तक कि भीड़ चकित हुई जब उन्होंने गूँगों को बोलते, अपंगों को चंगा, लंगड़ों को चलते, और अन्धों को देखते देखा—और उन्होंने इस्राएल के परमेश्वर की महिमा की।"
    - verse: 32
      text: "यीशु ने अपने चेलों को पास बुलाया और कहा, \"मुझे भीड़ पर तरस आता है, क्योंकि वे अब तीन दिन से मेरे साथ हैं और उनके पास खाने को कुछ नहीं है. मैं उन्हें भूखा विदा नहीं करना चाहता, कहीं ऐसा न हो कि वे रास्ते में थक जाएँ.\""
    - verse: 33
      text: "चेलों ने उससे कहा, \"निर्जन स्थान में हमें इतनी रोटियाँ कहाँ से मिलें कि इतनी बड़ी भीड़ को तृप्त करें?\""
    - verse: 34
      text: "यीशु ने उनसे कहा, \"तुम्हारे पास कितनी रोटियाँ हैं?\" उन्होंने कहा, \"सात, और कुछ छोटी मछलियाँ.\""
    - verse: 35
      text: "उसने भीड़ को भूमि पर बैठने की आज्ञा दी;"
    - verse: 36
      text: "और उसने सात रोटियाँ और मछलियाँ लीं, धन्यवाद दिया और तोड़कर चेलों को दीं, और चेलों ने भीड़ को दीं।"
    - verse: 37
      text: "वे सब खाकर तृप्त हुए, और उन्होंने बचे हुए टुकड़ों से भरी हुई सात टोकरियाँ उठाईं।"
    - verse: 38
      text: "खाने वालों में स्त्रियों और बच्चों के अतिरिक्त चार हज़ार पुरुष थे।"
    - verse: 39
      text: "तब उसने भीड़ को विदा किया, नाव पर चढ़ा, और मगदन की सीमाओं में आया।"
