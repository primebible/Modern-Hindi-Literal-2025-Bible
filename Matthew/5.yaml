- book: "मत्ती"
  chapter: 5
  verses:
    - verse: 1
      text: "भीड़ को देखकर, वह पहाड़ पर चढ़ गया; और जब वह बैठ गया, तो उसके चेले उसके पास आए।"
    - verse: 2
      text: "और उसने अपना मुँह खोलकर उन्हें शिक्षा दी और कहा:"
    - verse: 3
      text: "\"धन्य हैं वे जो आत्मा में दीन हैं, क्योंकि स्वर्ग का राज्य उन्हीं का है.\""
    - verse: 4
      text: "\"धन्य हैं वे जो शोक करते हैं, क्योंकि वे सांत्वना पाएँगे.\""
    - verse: 5
      text: "\"धन्य हैं वे जो नम्र हैं, क्योंकि वे पृथ्वी के अधिकारी होंगे.\""
    - verse: 6
      text: "\"धन्य हैं वे जो धार्मिकता के भूखे और प्यासे हैं, क्योंकि वे तृप्त किए जाएँगे.\""
    - verse: 7
      text: "\"धन्य हैं वे जो दयावान हैं, क्योंकि उन पर दया की जाएगी.\""
    - verse: 8
      text: "\"धन्य हैं वे जो हृदय के शुद्ध हैं, क्योंकि वे परमेश्वर को देखेंगे.\""
    - verse: 9
      text: "\"धन्य हैं वे जो मेल कराने वाले हैं, क्योंकि वे परमेश्वर के पुत्र कहलाएँगे.\""
    - verse: 10
      text: "\"धन्य हैं वे जो धार्मिकता के कारण सताए गए हैं, क्योंकि स्वर्ग का राज्य उन्हीं का है.\""
    - verse: 11
      text: "\"धन्य हो तुम जब लोग मेरे कारण तुम्हारी निन्दा करें, और तुम्हें सताएँ, और झूठा बोलकर तुम्हारे विरुद्ध सब प्रकार की बुरी बात कहें.\""
    - verse: 12
      text: "आनन्दित और मगन हो, क्योंकि स्वर्ग में तुम्हारा प्रतिफल बड़ा है; क्योंकि उन्होंने तुमसे पहले के भविष्यवक्ताओं को भी इसी प्रकार सताया था।"
    - verse: 13
      text: "\"तुम पृथ्वी के नमक हो; परन्तु यदि नमक का स्वाद फीका हो जाए, तो उसे किस से नमकीन किया जाएगा? फिर वह किसी काम का नहीं रहता, केवल इतना कि बाहर फेंक दिया जाए और मनुष्यों के पाँवों तले रौंदा जाए.\""
    - verse: 14
      text: "तुम संसार की ज्योति हो। एक नगर जो पहाड़ पर बसा है, छिपाया नहीं जा सकता।"
    - verse: 15
      text: "और लोग दीया जलाकर पैमाने के नीचे नहीं, परन्तु दीवट पर रखते हैं; और वह घर के सब लोगों को प्रकाश देता है।"
    - verse: 16
      text: "इसी प्रकार तुम्हारी ज्योति मनुष्यों के सामने चमके, ताकि वे तुम्हारे भले कामों को देखें और तुम्हारे पिता की, जो स्वर्ग में है, महिमा करें।"
    - verse: 17
      text: "\"यह न समझो कि मैं व्यवस्था या भविष्यवक्ताओं को नष्ट करने आया हूँ; मैं नष्ट करने नहीं, परन्तु पूरा करने आया हूँ.\""
    - verse: 18
      text: "\"क्योंकि मैं तुमसे सच कहता हूँ कि जब तक आकाश और पृथ्वी टल न जाएँ, तब तक व्यवस्था से एक मात्रा या एक बिन्दु भी किसी भी रीति से नहीं टलेगा, जब तक सब कुछ पूरा न हो जाए.\""
    - verse: 19
      text: "\"इसलिए जो कोई इन छोटी से छोटी आज्ञाओं में से किसी एक को तोड़े और लोगों को ऐसा ही सिखाए, वह स्वर्ग के राज्य में सबसे छोटा कहलाएगा; परन्तु जो कोई उन्हें मानेगा और सिखाएगा, वह स्वर्ग के राज्य में महान कहलाएगा.\""
    - verse: 20
      text: "\"क्योंकि मैं तुमसे कहता हूँ कि यदि तुम्हारी धार्मिकता शास्त्रियों और फरीसियों की धार्मिकता से बढ़कर न हो, तो तुम स्वर्ग के राज्य में किसी भी रीति से प्रवेश नहीं कर सकोगे.\""
    - verse: 21
      text: "\"तुमने सुना है कि प्राचीनों से कहा गया था, 'तू हत्या न करना'; और, 'जो कोई हत्या करेगा वह न्याय के योग्य होगा.'\""
    - verse: 22
      text: "\"परन्तु मैं तुमसे कहता हूँ कि जो कोई अपने भाई पर क्रोध करता है वह न्याय के योग्य होगा; और जो कोई अपने भाई से कहे, 'रका!' वह महासभा के योग्य होगा; और जो कोई कहे, 'मूर्ख!' वह नरक की आग के योग्य होगा.\""
    - verse: 23
      text: "\"इसलिए यदि तू वेदी पर अपनी भेंट चढ़ा रहा है, और वहाँ तुझे स्मरण आए कि तेरे भाई के मन में तेरे विरुद्ध कुछ है,\""
    - verse: 24
      text: "\"तो अपनी भेंट वहीं वेदी के सामने छोड़ दे, और जा, पहले अपने भाई से मेल कर ले; तब आकर अपनी भेंट चढ़ा.\""
    - verse: 25
      text: "\"अपने विरोधी से शीघ्र समझौता कर ले, जब तक तू उसके साथ मार्ग में है; ऐसा न हो कि विरोधी तुझे न्यायाधीश को सौंप दे, और न्यायाधीश तुझे सिपाही को सौंप दे, और तू बन्दीगृह में डाल दिया जाए.\""
    - verse: 26
      text: "\"मैं तुमसे सच कहता हूँ कि जब तक तू अन्तिम कौड़ी तक न चुका दे, तब तक तू वहाँ से किसी भी रीति से नहीं निकल सकेगा.\""
    - verse: 27
      text: "\"तुमने सुना है कि कहा गया था, 'तू व्यभिचार न करना.'\""
    - verse: 28
      text: "\"परन्तु मैं तुमसे कहता हूँ कि जो कोई किसी स्त्री पर कुदृष्टि डालता है, वह अपने मन में उसके साथ व्यभिचार कर चुका.\""
    - verse: 29
      text: "\"यदि तेरी दाहिनी आँख तुझे ठोकर खिलाए, तो उसे निकालकर अपने से दूर फेंक दे; क्योंकि तेरे लिए यह भला है कि तेरे अंगों में से एक नष्ट हो जाए, और तेरा सारा शरीर नरक में न डाला जाए.\""
    - verse: 30
      text: "\"और यदि तेरा दाहिना हाथ तुझे ठोकर खिलाए, तो उसे काटकर अपने से दूर फेंक दे; क्योंकि तेरे लिए यह भला है कि तेरे अंगों में से एक नष्ट हो जाए, और तेरा सारा शरीर नरक में न जाए.\""
    - verse: 31
      text: "\"यह भी कहा गया था, 'जो कोई अपनी पत्नी को त्यागे, वह उसे तलाक-पत्र दे.'\""
    - verse: 32
      text: "\"परन्तु मैं तुमसे कहता हूँ कि जो कोई अपनी पत्नी को यौन अनैतिकता के सिवाय किसी और कारण से त्यागता है, वह उससे व्यभिचार करवाता है; और जो कोई त्यागी हुई से विवाह करता है, वह व्यभिचार करता है.\""
    - verse: 33
      text: "\"फिर तुमने सुना है कि प्राचीनों से कहा गया था, 'तू झूठी शपथ न खाना, परन्तु प्रभु के लिए अपनी शपथें पूरी करना.'\""
    - verse: 34
      text: "\"परन्तु मैं तुमसे कहता हूँ कि किसी भी रीति से शपथ न खाना: न तो स्वर्ग की, क्योंकि वह परमेश्वर का सिंहासन है;\""
    - verse: 35
      text: "\"न पृथ्वी की, क्योंकि वह उसके पाँवों की चौकी है; न यरूशलेम की, क्योंकि वह महान राजा का नगर है.\""
    - verse: 36
      text: "\"और न अपने सिर की शपथ खाना, क्योंकि तू एक बाल को भी सफेद या काला नहीं कर सकता.\""
    - verse: 37
      text: "\"परन्तु तुम्हारी बात 'हाँ' की 'हाँ' और 'नहीं' की 'नहीं' हो; जो इससे अधिक है वह दुष्ट से है.\""
    - verse: 38
      text: "\"तुमने सुना है कि कहा गया था, 'आँख के बदले आँख, और दाँत के बदले दाँत.'\""
    - verse: 39
      text: "\"परन्तु मैं तुमसे कहता हूँ कि दुष्ट व्यक्ति का विरोध न करो; परन्तु जो कोई तेरे दाहिने गाल पर थप्पड़ मारे, दूसरा भी उसकी ओर फेर दे.\""
    - verse: 40
      text: "\"और यदि कोई तुझ पर मुकदमा करके तेरा कुर्ता लेना चाहे, तो उसे अपना कोट भी ले लेने दे.\""
    - verse: 41
      text: "\"और जो कोई तुझे एक मील बेगार में ले जाए, उसके साथ दो मील चला जा.\""
    - verse: 42
      text: "\"जो तुझ से माँगे, उसे दे; और जो तुझ से उधार लेना चाहे, उससे मुँह न मोड़.\""
    - verse: 43
      text: "\"तुमने सुना है कि कहा गया था, 'तू अपने पड़ोसी से प्रेम रखना और अपने शत्रु से बैर रखना.'\""
    - verse: 44
      text: "\"परन्तु मैं तुमसे कहता हूँ, अपने शत्रुओं से प्रेम रखो और जो तुम्हें सताते हैं उनके लिए प्रार्थना करो,\""
    - verse: 45
      text: "\"ताकि तुम अपने पिता के, जो स्वर्ग में है, पुत्र ठहरो; क्योंकि वह भलों और बुरों दोनों पर अपना सूर्य उदय करता है, और धर्मियों और अधर्मियों दोनों पर वर्षा करता है.\""
    - verse: 46
      text: "\"क्योंकि यदि तुम अपने प्रेम रखने वालों से ही प्रेम रखो, तो तुम्हारे लिए क्या प्रतिफल है? क्या चुंगी लेने वाले भी ऐसा नहीं करते?\""
    - verse: 47
      text: "\"और यदि तुम केवल अपने भाइयों को नमस्कार करो, तो कौन सा बड़ा काम करते हो? क्या अन्यजाति भी ऐसा नहीं करते?\""
    - verse: 48
      text: "\"इसलिए तुम सिद्ध बनो, जैसा तुम्हारा स्वर्गीय पिता सिद्ध है.\""
