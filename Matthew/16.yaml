- book: "मत्ती"
  chapter: 16
  verses:
    - verse: 1
      text: "फरीसी और सदूकी आए, और उसे परखने के लिए उससे निवेदन किया कि उन्हें स्वर्ग से कोई चिन्ह दिखाए।"
    - verse: 2
      text: "परन्तु उसने उन्हें उत्तर दिया, \"जब सन्ध्या होती है, तो तुम कहते हो, 'मौसम अच्छा रहेगा, क्योंकि आकाश लाल है.'\""
    - verse: 3
      text: "\"और सुबह, 'आज मौसम खराब रहेगा, क्योंकि आकाश लाल और भयानक है.' हे कपटियो! तुम आकाश के रूप को पहचानना जानते हो, परन्तु समय के चिन्हों को नहीं पहचान सकते!\""
    - verse: 4
      text: "\"बुरी और व्यभिचारी पीढ़ी चिन्ह ढूँढ़ती है, और योना भविष्यवक्ता के चिन्ह के सिवाय उसे कोई चिन्ह नहीं दिया जाएगा.\" उसने उन्हें छोड़ दिया और चला गया।"
    - verse: 5
      text: "चेले दूसरी ओर आए और रोटी लाना भूल गए थे।"
    - verse: 6
      text: "यीशु ने उनसे कहा, \"चौकस रहो और फरीसियों और सदूकियों के खमीर से सावधान रहो.\""
    - verse: 7
      text: "वे आपस में विचार करने लगे, \"हम रोटी नहीं लाए.\""
    - verse: 8
      text: "यीशु ने यह जानकर कहा, \"हे अल्पविश्वासियो, तुम आपस में क्यों विचार कर रहे हो कि तुम रोटी नहीं लाए?\""
    - verse: 9
      text: "\"क्या तुम अब तक नहीं समझे, और न पाँच हज़ार के लिए पाँच रोटियों को याद करते हो, और कितनी टोकरियाँ उठाई थीं,\""
    - verse: 10
      text: "\"या चार हज़ार के लिए सात रोटियों को, और कितनी टोकरियाँ उठाई थीं?\""
    - verse: 11
      text: "\"तुम कैसे नहीं समझते कि मैंने तुमसे रोटी के विषय में नहीं कहा था? परन्तु फरीसियों और सदूकियों के खमीर से सावधान रहो.\""
    - verse: 12
      text: "तब वे समझे कि उसने रोटी के खमीर से नहीं, बल्कि फरीसियों और सदूकियों की शिक्षा से सावधान रहने को कहा था।"
    - verse: 13
      text: "जब यीशु कैसरिया फिलिप्पी के क्षेत्र में आया, तो उसने अपने चेलों से पूछा, \"मनुष्य मुझे, मनुष्य के पुत्र को, क्या कहते हैं?\""
    - verse: 14
      text: "उन्होंने कहा, \"कुछ यूहन्ना बपतिस्मा देने वाला कहते हैं, कुछ एलिय्याह, और अन्य यिर्मयाह या भविष्यवक्ताओं में से कोई एक.\""
    - verse: 15
      text: "उसने उनसे कहा, \"परन्तु तुम क्या कहते हो कि मैं कौन हूँ?\""
    - verse: 16
      text: "शमौन पतरस ने उत्तर दिया, \"तू मसीह है, जीवित परमेश्वर का पुत्र.\""
    - verse: 17
      text: "यीशु ने उसे उत्तर दिया, \"धन्य है तू, शमौन बरयूना, क्योंकि मांस और लहू ने नहीं, परन्तु मेरे पिता ने जो स्वर्ग में है, यह तुझ पर प्रकट किया है.\""
    - verse: 18
      text: "\"और मैं भी तुझसे कहता हूँ कि तू पतरस है, और इस चट्टान पर मैं अपनी कलीसिया बनाऊँगा, और अधोलोक के फाटक उस पर प्रबल न होंगे.\""
    - verse: 19
      text: "\"मैं तुझे स्वर्ग के राज्य की कुंजियाँ दूँगा, और जो कुछ तू पृथ्वी पर बाँधेगा वह स्वर्ग में बँधा होगा; और जो कुछ तू पृथ्वी पर खोलेगा वह स्वर्ग में खुला होगा.\""
    - verse: 20
      text: "तब उसने चेलों को आज्ञा दी कि वे किसी से न कहें कि वह यीशु मसीह है।"
    - verse: 21
      text: "उस समय से यीशु अपने चेलों को दिखाने लगा कि उसे अवश्य यरूशलेम जाना होगा और प्राचीनों, प्रधान याजकों, और शास्त्रियों से बहुत दुःख उठाना होगा, और मार डाला जाना होगा, और तीसरे दिन जिलाया जाना होगा।"
    - verse: 22
      text: "पतरस उसे अलग ले जाकर उसे डाँटने लगा और कहा, \"प्रभु, यह तुझ पर कभी न हो! यह तुझ पर कदापि नहीं होगा.\""
    - verse: 23
      text: "परन्तु उसने मुड़कर पतरस से कहा, \"हे शैतान, मेरे पीछे हट! तू मेरे लिए ठोकर का कारण है, क्योंकि तू परमेश्वर की बातों पर नहीं, परन्तु मनुष्यों की बातों पर मन लगाता है.\""
    - verse: 24
      text: "तब यीशु ने अपने चेलों से कहा, \"यदि कोई मेरे पीछे आना चाहे, तो वह अपने आप को इनकार करे, और अपना क्रूस उठाए, और मेरे पीछे आए.\""
    - verse: 25
      text: "\"क्योंकि जो कोई अपना जीवन बचाना चाहे, वह उसे खोएगा; और जो कोई मेरे लिए अपना जीवन खोएगा, वह उसे पाएगा.\""
    - verse: 26
      text: "\"क्योंकि यदि मनुष्य सारे संसार को प्राप्त करे और अपना जीवन खो दे, तो उसे क्या लाभ होगा? या मनुष्य अपने जीवन के बदले क्या देगा?\""
    - verse: 27
      text: "\"क्योंकि मनुष्य का पुत्र अपने पिता की महिमा में अपने स्वर्गदूतों के साथ आएगा, और तब वह हर एक को उसके कामों के अनुसार प्रतिफल देगा.\""
    - verse: 28
      text: "\"मैं तुमसे सच कहता हूँ, यहाँ खड़े हुओं में से कुछ ऐसे हैं जो मृत्यु का स्वाद नहीं चखेंगे जब तक मनुष्य के पुत्र को उसके राज्य में आते हुए न देख लें.\""
