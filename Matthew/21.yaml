- book: "मत्ती"
  chapter: 21
  verses:
    - verse: 1
      text: "जब वे यरूशलेम के निकट आए और बैतफगे, जो जैतून के पहाड़ पर है, पहुँचे, तब यीशु ने दो चेलों को भेजा,"
    - verse: 2
      text: "और उनसे कहा, \"उस गाँव में जाओ जो तुम्हारे सामने है; और तुरन्त तुम्हें एक गधी बँधी मिलेगी और उसके साथ उसका बछेड़ा. उन्हें खोलकर मेरे पास ले आओ.\""
    - verse: 3
      text: "\"और यदि कोई तुमसे कुछ कहे, तो कहना, 'प्रभु को उनकी आवश्यकता है,' और वह तुरन्त उन्हें भेज देगा.\""
    - verse: 4
      text: "यह सब इसलिए हुआ ताकि जो भविष्यवक्ता के द्वारा कहा गया था वह पूरा हो:"
    - verse: 5
      text: "\"सिय्योन की बेटी से कहो, 'देख, तेरा राजा तेरे पास आता है, नम्र होकर, गधी पर सवार, हाँ, बछेड़े पर, गधी के बच्चे पर.'\""
    - verse: 6
      text: "तब चेलों ने जाकर जैसा यीशु ने उन्हें आज्ञा दी थी वैसा ही किया,"
    - verse: 7
      text: "और गधी और बछेड़ा लाकर अपने वस्त्र उन पर बिछाए; और वह उन वस्त्रों पर बैठ गया।"
    - verse: 8
      text: "बहुत बड़ी भीड़ ने अपने वस्त्र मार्ग पर बिछाए; और अन्य लोगों ने वृक्षों की टहनियाँ काटकर मार्ग पर बिछाईं।"
    - verse: 9
      text: "और जो भीड़ उसके आगे-आगे जा रही थी और जो पीछे चल रही थी, पुकारती रही, \"होशाना दाऊद के पुत्र को! धन्य है वह जो प्रभु के नाम से आता है! उच्चतम में होशाना!\""
    - verse: 10
      text: "जब वह यरूशलेम में प्रवेश किया, तो सारा नगर हिल गया और कहने लगे, \"यह कौन है?\""
    - verse: 11
      text: "भीड़ ने कहा, \"यह गलील के नासरत का भविष्यवक्ता, यीशु है।\""
    - verse: 12
      text: "और यीशु मन्दिर में गया और जो मन्दिर में बेचते और खरीदते थे उन्हें सब निकाल दिया, और सिक्के बदलने वालों की मेज़ें और कबूतर बेचने वालों की कुर्सियाँ उलट दीं।"
    - verse: 13
      text: "और उनसे कहा, \"लिखा है, 'मेरा घर प्रार्थना का घर कहलाएगा,' परन्तु तुम उसे 'डाकुओं की गुफा' बना रहे हो।\""
    - verse: 14
      text: "और अन्धे और लंगड़े मन्दिर में उसके पास आए, और उसने उन्हें चंगा किया।"
    - verse: 15
      text: "परन्तु जब प्रधान याजकों और शास्त्रियों ने वे अद्भुत काम देखे जो उसने किए, और मन्दिर में बच्चों को यह कहते सुना, \"होशाना दाऊद के पुत्र को!\" तो वे क्रुद्ध हुए"
    - verse: 16
      text: "और उससे कहा, \"क्या तू सुनता है कि ये क्या कह रहे हैं?\" यीशु ने उनसे कहा, \"हाँ. क्या तुमने कभी नहीं पढ़ा, 'बालकों और दूध पीते बच्चों के मुँह से तूने स्तुति सिद्ध की है'?\""
    - verse: 17
      text: "और वह उन्हें छोड़कर नगर से बाहर बैतनिया गया और वहाँ रात बिताई।"
    - verse: 18
      text: "भोर को जब वह नगर में लौट रहा था, उसे भूख लगी।"
    - verse: 19
      text: "और मार्ग के किनारे एक अंजीर का पेड़ देखकर उसके पास आया, और उस पर पत्तों को छोड़ कुछ न पाया. तब उसने उससे कहा, \"तुझ में फिर कभी फल न लगे!\" और तुरन्त वह अंजीर का पेड़ सूख गया।"
    - verse: 20
      text: "जब चेलों ने यह देखा, तो वे अचम्भा करने लगे और बोले, \"अंजीर का पेड़ तुरन्त कैसे सूख गया?\""
    - verse: 21
      text: "यीशु ने उत्तर दिया, \"मैं तुमसे सच कहता हूँ, यदि तुम विश्वास रखो और सन्देह न करो, तो केवल अंजीर के पेड़ के साथ जो हुआ वही नहीं, परन्तु यदि तुम इस पहाड़ से भी कहो, 'उखड़कर समुद्र में जा पड़,' तो यह हो जाएगा।\""
    - verse: 22
      text: "\"और जो कुछ तुम प्रार्थना में विश्वास करते हुए माँगोगे, वह तुम्हें मिलेगा।\""
    - verse: 23
      text: "और जब वह मन्दिर में आया और शिक्षा दे रहा था, तो प्रधान याजक और लोगों के ‘बुजुर्ग’ उसके पास आकर बोले, \"तू ये काम किस अधिकार से करता है? और तुझे यह अधिकार किसने दिया?\""
    - verse: 24
      text: "यीशु ने उत्तर दिया, \"मैं भी तुमसे एक बात पूछता हूँ; यदि तुम मुझे बताओ, तो मैं भी तुम्हें बता दूँगा कि मैं ये काम किस अधिकार से करता हूँ।"
    - verse: 25
      text: "यूहन्ना का बपतिस्मा कहाँ से था? स्वर्ग से, या मनुष्यों से?\" वे आपस में विचार करने लगे, \"यदि हम कहें, 'स्वर्ग से,' तो वह कहेगा, 'फिर तुमने उस पर विश्वास क्यों न किया?'"
    - verse: 26
      text: "परन्तु यदि कहें, 'मनुष्यों से,' तो हम भीड़ से डरते हैं, क्योंकि सब यूहन्ना को भविष्यवक्ता मानते हैं।\""
    - verse: 27
      text: "उन्होंने यीशु को उत्तर दिया, \"हम नहीं जानते।\" तब उसने उनसे कहा, \"मैं भी तुम्हें नहीं बताता कि मैं ये काम किस अधिकार से करता हूँ।\""
    - verse: 28
      text: "\"परन्तु तुम क्या सोचते हो? किसी मनुष्य के दो बेटे थे. वह पहले के पास गया और कहा, 'बेटा, आज मेरी दाख की बारी में जाकर काम कर.'\""
    - verse: 29
      text: "\"उसने उत्तर दिया, 'मैं नहीं जाता'; परन्तु बाद में पछताकर चला गया।\""
    - verse: 30
      text: "\"फिर वह दूसरे के पास गया और वही कहा. उसने उत्तर दिया, 'जी, स्वामी,' परन्तु वह नहीं गया।\""
    - verse: 31
      text: "\"इन दोनों में से किस ने पिता की इच्छा पूरी की?\" वे बोले, \"पहले ने।\" यीशु ने उनसे कहा, \"मैं तुमसे सच कहता हूँ, चुंगी लेने वाले और वेश्याएँ तुम से पहले परमेश्वर के राज्य में प्रवेश कर रहे हैं।\""
    - verse: 32
      text: "\"क्योंकि यूहन्ना धर्म के मार्ग में तुम्हारे पास आया, और तुमने उस पर विश्वास नहीं किया; परन्तु चुंगी लेने वालों और वेश्याओं ने उस पर विश्वास किया. और तुमने यह देखकर भी पछताकर उस पर विश्वास न किया।\""
    - verse: 33
      text: "\"एक और दृष्टान्त सुनो. एक गृहस्वामी था जिसने दाख की बारी लगाई, उसके चारों ओर बाड़ लगाई, उसमें रस-कुंड खोदा, एक मीनार बनाई, उसे किसानों को बटाई पर दे दिया, और परदेस चला गया।\""
    - verse: 34
      text: "\"जब फल का समय निकट आया, तो उसने अपने दासों को किसानों के पास भेजा कि उसका फल ले लें।\""
    - verse: 35
      text: "\"परन्तु किसानों ने उसके दासों को पकड़कर किसी को पीटा, किसी को मार डाला और किसी पर पत्थर फेंके।\""
    - verse: 36
      text: "\"फिर उसने पहले से अधिक दास भेजे; और उन्होंने उनके साथ भी वैसा ही किया।\""
    - verse: 37
      text: "\"अन्त में उसने अपने पुत्र को उनके पास भेजा, यह कहते हुए, 'वे मेरे पुत्र का आदर करेंगे.'\""
    - verse: 38
      text: "\"परन्तु किसानों ने पुत्र को देखकर आपस में कहा, 'यह उत्तराधिकारी है. आओ, इसे मार डालें और इसकी विरासत अपने लिये कर लें.'\""
    - verse: 39
      text: "\"तब उन्होंने उसे पकड़कर दाख की बारी से बाहर निकाल दिया और मार डाला।\""
    - verse: 40
      text: "\"अत: जब दाख की बारी का स्वामी आएगा, तो वह उन किसानों के साथ क्या करेगा?\""
    - verse: 41
      text: "उन्होंने उससे कहा, \"वह उन दुष्ट लोगों का बुरा हाल करेगा, और दाख की बारी अन्य किसानों को बटाई पर दे देगा जो उसे समय पर उसका फल देंगे।\""
    - verse: 42
      text: "यीशु ने उनसे कहा, \"क्या तुमने शास्त्रों में कभी नहीं पढ़ा: 'जिस पत्थर को राजमिस्त्रियों ने तुच्छ जाना, वही कोने का सिरा बन गया; यह प्रभु की ओर से हुआ है, और हमारी आँखों में यह अद्भुत है'?\""
    - verse: 43
      text: "\"इसलिए मैं तुमसे कहता हूँ, परमेश्वर का राज्य तुम से ले लिया जाएगा और ऐसे लोगों को दिया जाएगा जो उसका फल उत्पन्न करते हैं।\""
    - verse: 44
      text: "\"जो इस पत्थर पर गिरेगा, वह टुकड़े-टुकड़े हो जाएगा; परन्तु जिस पर यह गिरेगा, उसे चूर-चूर कर देगा।\""
    - verse: 45
      text: "जब प्रधान याजकों और फरीसियों ने उसके ये दृष्टान्त सुने, तो उन्होंने समझ लिया कि वह उनके विषय में कह रहा है।"
    - verse: 46
      text: "और वे उसे पकड़ने का प्रयत्न करने लगे, परन्तु भीड़ से डरते थे, क्योंकि वे उसे भविष्यवक्ता मानते थे।"
