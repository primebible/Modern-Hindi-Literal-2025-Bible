- book: "मत्ती"
  chapter: 28
  verses:
    - verse: 1
      text: "सब्त के बाद, सप्ताह के पहले दिन भोर होते समय, मरियम मगदलीनी और दूसरी मरियम कब्र को देखने आईं।"
    - verse: 2
      text: "और देखो, एक बड़ा भूकम्प हुआ, क्योंकि प्रभु का एक स्वर्गदूत आकाश से उतरकर आया और पत्थर को लुढ़काकर उसके ऊपर बैठ गया।"
    - verse: 3
      text: "उसका रूप बिजली के समान था, और उसका वस्त्र हिम के समान उजला।"
    - verse: 4
      text: "उसके भय से पहरेदार काँप उठे और मरे हुए से हो गए।"
    - verse: 5
      text: "स्वर्गदूत ने स्त्रियों से कहा, \"मत डरो; क्योंकि मैं जानता हूँ कि तुम यीशु को ढूँढ़ती हो जो क्रूस पर चढ़ाया गया था.\""
    - verse: 6
      text: "\"वह यहाँ नहीं है, क्योंकि वह जैसा कह चुका था वैसा ही जी उठा है. आओ, वह स्थान देखो जहाँ प्रभु रखा गया था.\""
    - verse: 7
      text: "\"और शीघ्र जाकर उसके चेलों से कहो, 'वह मरे हुओँ में से जी उठा है, और देखो, वह तुम से पहले गलील को जा रहा है; वहाँ तुम उसे देखोगे.' देखो, मैंने तुम्हें कह दिया है.\""
    - verse: 8
      text: "तब वे भय और बड़े आनन्द के साथ शीघ्र कब्र से निकलकर उसके चेलों को समाचार देने दौड़ीं।"
    - verse: 9
      text: "और देखो, यीशु उनसे मिला और कहा, \"आनन्दित हो!\" वे पास आकर उसके पाँवों को पकड़कर उसकी उपासना करने लगीं।"
    - verse: 10
      text: "तब यीशु ने उनसे कहा, \"मत डरो; मेरे भाइयों को जाकर कहो कि वे गलील को जाएँ, वहाँ वे मुझे देखेंगे.\""
    - verse: 11
      text: "जब वे जा रही थीं, तो देखो, पहरेदारों में से कितने नगर में आए और जो कुछ हुआ था वह सब प्रधान याजकों को बता दिया।"
    - verse: 12
      text: "और वे बुजुर्गों के साथ इकट्ठे होकर परामर्श कर, सिपाहियों को बहुत से चाँदी के सिक्के दिए"
    - verse: 13
      text: "और कहा, \"यह कहो, 'उसके चेले रात को आकर जब हम सो रहे थे तब उसे चुरा ले गए.'\""
    - verse: 14
      text: "\"और यदि यह बात राज्यपाल के कान तक पहुँचेगी, तो हम उसे मना लेंगे और तुम्हें चिन्ता से मुक्त कर देंगे.\""
    - verse: 15
      text: "उन्होंने रुपये लेकर जैसा उन्हें सिखाया गया था वैसा ही किया; और यह बात यहूदियों में आज तक फैलती आई है।"
    - verse: 16
      text: "और ग्यारह चेले गलील को उस पहाड़ पर गए जहाँ यीशु ने उन्हें ठहराया था।"
    - verse: 17
      text: "और जब उन्होंने उसे देखा, तो दण्डवत किया; परन्तु कुछ सन्देह करते रहे।"
    - verse: 18
      text: "तब यीशु उनके पास आकर बोला, \"स्वर्ग और पृथ्वी का सारा अधिकार मुझे दिया गया है.\""
    - verse: 19
      text: "\"इसलिए जाओ, सब जातियों को चेले बनाओ, और उन्हें पिता और पुत्र और पवित्र आत्मा के नाम में बपतिस्मा दो,"
    - verse: 20
      text: "और उन्हें वे सब बातें मानना सिखाओ जिनकी आज्ञा मैंने तुम्हें दी है. और देखो, मैं युग के अंत तक सदा तुम्हारे साथ हूँ. आमीन.\""
