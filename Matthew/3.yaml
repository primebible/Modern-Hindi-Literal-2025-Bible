- book: "मत्ती"
  chapter: 3
  verses:
    - verse: 1
      text: "उन दिनों यूहन्ना बपतिस्मा देने वाला आया और यहूदिया के जंगल में प्रचार करने लगा,"
    - verse: 2
      text: "\"मन फिराओ, क्योंकि स्वर्ग का राज्य निकट आ गया है.\""
    - verse: 3
      text: "क्योंकि यह वही है जिसके विषय में भविष्यवक्ता यशायाह ने कहा था, \"जंगल में एक पुकारने वाले की आवाज: 'प्रभु का मार्ग तैयार करो; उसके रास्ते सीधे करो.'\""
    - verse: 4
      text: "अब यूहन्ना ऊँट के बालों का वस्त्र पहनता था और अपनी कमर पर चमड़े का पट्टा बाँधता था, और उसका भोजन टिड्डियाँ और जंगली शहद था।"
    - verse: 5
      text: "तब यरूशलेम और सारा यहूदिया और यर्दन के आसपास का सारा क्षेत्र उसके पास निकल आए,"
    - verse: 6
      text: "और अपने पापों को अंगीकार करते हुए उससे यर्दन नदी में बपतिस्मा लिया।"
    - verse: 7
      text: "परन्तु जब उसने बहुत से फरीसियों और सदूकियों को अपने बपतिस्मे के लिए आते देखा, तो उसने उनसे कहा, \"हे साँपों की सन्तान! तुम्हें किसने चेतावनी दी कि आने वाले क्रोध से भाग निकलो?"
    - verse: 8
      text: "मन फिराव के योग्य फल लाओ।"
    - verse: 9
      text: "और अपने आप में यह न सोचो कि 'हमारा पिता अब्राहम है,' क्योंकि मैं तुमसे कहता हूँ कि परमेश्वर इन पत्थरों से अब्राहम के लिए सन्तान उत्पन्न कर सकता है।"
    - verse: 10
      text: "अब कुल्हाड़ी पेड़ों की जड़ पर रखी है। इसलिए हर वह पेड़ जो अच्छा फल नहीं लाता, काटा और आग में डाला जाता है।"
    - verse: 11
      text: "\"मैं तो तुम्हें मन फिराव के लिए पानी से बपतिस्मा देता हूँ, परन्तु जो मेरे बाद आ रहा है वह मुझसे अधिक सामर्थी है, जिसकी जूतियाँ उठाने के योग्य भी मैं नहीं हूँ। वह तुम्हें पवित्र आत्मा और आग से बपतिस्मा देगा।"
    - verse: 12
      text: "उसका सूप उसके हाथ में है, और वह अपना खलिहान साफ करेगा और अपने गेहूँ को कोठार में इकट्ठा करेगा, परन्तु भूसे को वह बुझाई न जाने वाली आग में जला देगा.\""
    - verse: 13
      text: "तब यीशु गलील से यर्दन पर यूहन्ना के पास आया, ताकि उससे बपतिस्मा ले।"
    - verse: 14
      text: "यूहन्ना उसे रोकने लगा और कहा, \"मुझे तो तेरे हाथ से बपतिस्मा लेने की आवश्यकता है, और तू मेरे पास आया है?\""
    - verse: 15
      text: "परन्तु यीशु ने उसे उत्तर दिया, \"अभी तो ऐसा ही होने दे, क्योंकि हमारे लिए इसी रीति से सारी धार्मिकता को पूरा करना उचित है।\" तब उसने उसे होने दिया।"
    - verse: 16
      text: "और जब यीशु ने बपतिस्मा लिया, तुरन्त वह पानी से ऊपर आया, और देखो, उसके लिए आकाश खुल गया, और उसने परमेश्वर का आत्मा कबूतर के समान उतरते और अपने ऊपर आते देखा;"
    - verse: 17
      text: "और देखो, आकाश से एक आवाज आई, \"यह मेरा प्रिय पुत्र है, जिससे मैं अत्यन्त प्रसन्न हूँ।\""
