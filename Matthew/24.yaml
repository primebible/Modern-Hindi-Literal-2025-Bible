- book: "मत्ती"
  chapter: 24
  verses:
    - verse: 1
      text: "यीशु मन्दिर से निकलकर जा रहा था, तब उसके चेले उसके पास आए कि उसे मन्दिर की इमारतें दिखाएँ।"
    - verse: 2
      text: "परन्तु उसने उनसे कहा, \"क्या तुम ये सब देखते हो? मैं तुमसे सच कहता हूँ, यहाँ एक पत्थर पर दूसरा पत्थर नहीं छोड़ा जाएगा जो गिराया न जाए.\""
    - verse: 3
      text: "जब वह जैतून के पहाड़ पर बैठा था, तो चेले अलग आकर बोले, \"हमें बता, ये बातें कब होंगी? और तेरे आने का और युग के अन्त का चिन्ह क्या होगा?\""
    - verse: 4
      text: "यीशु ने उन्हें उत्तर दिया, \"सावधान रहो कि कोई तुम्हें भटका न दे."
    - verse: 5
      text: "क्योंकि बहुत से मेरे नाम से आकर कहेंगे, 'मैं मसीह हूँ,' और बहुतों को भटका देंगे."
    - verse: 6
      text: "तुम युद्धों और युद्ध की अफवाहों की खबरें सुनोगे; देखो कि घबराओ नहीं, क्योंकि इनका होना आवश्यक है, परन्तु तब भी अन्त नहीं है."
    - verse: 7
      text: "क्योंकि जाति पर जाति, और राज्य पर राज्य उठ खड़े होंगे; और स्थान स्थान पर अकाल, महामारियाँ, और भूकम्प होंगे."
    - verse: 8
      text: "पर ये सब बातें जन्म पीड़ाओं का आरम्भ हैं.\""
    - verse: 9
      text: "\"तब वे तुम्हें क्लेश में सौंपेंगे और मार डालेंगे; और मेरे नाम के कारण सब जातियाँ तुम से बैर रखेंगी."
    - verse: 10
      text: "तब बहुत से ठोकर खाएँगे, और एक दूसरे को पकड़वाएँगे और एक दूसरे से बैर रखेंगे."
    - verse: 11
      text: "और बहुत से झूठे भविष्यवक्ता उठ खड़े होंगे और बहुतों को भटका देंगे."
    - verse: 12
      text: "और अधर्म बढ़ जाने से बहुतों का प्रेम ठण्डा पड़ जाएगा."
    - verse: 13
      text: "पर जो अंत तक धीरज धरे रहेगा, वही उद्धार पाएगा."
    - verse: 14
      text: "और यह राज्य का सुसमाचार सारी दुनिया में सब जातियों के लिये गवाही के लिये प्रचार किया जाएगा, और तब अन्त आएगा.\""
    - verse: 15
      text: "\"इसलिए जब तुम उजाड़ की घृणित वस्तु को, जिसके विषय में दानिय्येल भविष्यवक्ता के द्वारा कहा गया है, पवित्र स्थान में खड़ा हुआ देखो (जो पढ़े वह समझ ले),"
    - verse: 16
      text: "तब जो यहूदिया में हों वे पहाड़ों की ओर भाग जाएँ."
    - verse: 17
      text: "जो छत पर है वह अपने घर से कुछ लेने को नीचे न उतरे,"
    - verse: 18
      text: "और जो खेत में है वह अपना वस्त्र लेने को पीछे न लौटे."
    - verse: 19
      text: "उन दिनों गर्भवती और दूध पिलानेवाली स्त्रियों पर हाय!"
    - verse: 20
      text: "प्रार्थना करो कि तुम्हारा भागना न तो शीतकाल में हो और न सब्त के दिन."
    - verse: 21
      text: "क्योंकि तब बड़ा क्लेश होगा, जैसा जगत के आदि से अब तक नहीं हुआ, और फिर कभी न होगा."
    - verse: 22
      text: "और यदि वे दिन घटाए न जाते, तो कोई प्राणी न बचता; परन्तु चुने हुओं के निमित्त वे दिन घटाए जाएँगे.\""
    - verse: 23
      text: "\"तब यदि कोई तुम से कहे, 'देखो, मसीह यहाँ है,' या 'वहाँ,' तो विश्वास न करना."
    - verse: 24
      text: "क्योंकि झूठे मसीह और झूठे भविष्यवक्ता उठ खड़े होंगे और बड़े-बड़े चिन्ह और अद्भुत काम दिखाएँगे, ताकि यदि हो सके तो चुने हुओं तक को भटका दें."
    - verse: 25
      text: "देखो, मैंने तुम्हें पहले ही बता दिया है."
    - verse: 26
      text: "इस कारण यदि वे तुम से कहें, 'देखो, वह जंगल में है,' तो बाहर न निकलना; 'देखो, वह भीतरी कोठरियों में है,' तो विश्वास न करना."
    - verse: 27
      text: "क्योंकि जैसे बिजली पूरब से निकलकर पश्चिम तक चमकती है, वैसा ही मनुष्य के पुत्र का आना होगा."
    - verse: 28
      text: "जहाँ लाश होती है, वहाँ गिद्ध इकट्ठे होते हैं.\""
    - verse: 29
      text: "\"परन्तु उन दिनों के क्लेश के तुरन्त बाद सूर्य अन्धकारमय हो जाएगा, और चन्द्रमा अपना प्रकाश न देगा, और तारे आकाश से गिर पड़ेंगे, और आकाश की शक्तियाँ हिलाई जाएँगी."
    - verse: 30
      text: "तब मनुष्य के पुत्र का चिन्ह आकाश में दिखाई देगा; और तब पृथ्वी के सब गोत्र विलाप करेंगे, और वे मनुष्य के पुत्र को सामर्थ और बड़े तेज के साथ आकाश के बादलों पर आते देखेंगे."
    - verse: 31
      text: "और वह बड़े तुरही के नाद के साथ अपने स्वर्गदूतों को भेजेगा, और वे उसके चुने हुओं को चारों दिशाओं से, आकाश के एक छोर से दूसरे छोर तक, इकट्ठा करेंगे.\""
    - verse: 32
      text: "\"अंजीर के पेड़ से यह दृष्टान्त सीखो: जब उसकी डाल नरम हो जाती है और पत्ते निकलते हैं, तो तुम जानते हो कि ग्रीष्म निकट है."
    - verse: 33
      text: "इसी प्रकार जब तुम ये सब बातें होते देखो, तो जान लो कि वह निकट है, द्वार पर है."
    - verse: 34
      text: "मैं तुमसे सच कहता हूँ, जब तक ये सब बातें न हो लें, यह पीढ़ी कभी न टलेगी."
    - verse: 35
      text: "आकाश और पृथ्वी टल जाएँगे, परन्तु मेरे वचन कभी न टलेंगे.\""
    - verse: 36
      text: "\"पर उस दिन और घड़ी के विषय में कोई नहीं जानता, न स्वर्ग के स्वर्गदूत, परन्तु केवल मेरा पिता."
    - verse: 37
      text: "जैसा नूह के दिनों में हुआ, वैसा ही मनुष्य के पुत्र के आने के दिनों में होगा."
    - verse: 38
      text: "क्योंकि जलप्रलय से पहिले के दिनों में वे खाते-पीते, ब्याहते-ब्याहते थे, जिस दिन तक कि नूह जहाज में प्रवेश न कर गया,"
    - verse: 39
      text: "और उन्हें मालूम न हुआ, जब तक कि जलप्रलय आकर सब को न बहा ले गया; ऐसा ही मनुष्य के पुत्र का आना होगा."
    - verse: 40
      text: "तब खेत में दो पुरुष होंगे; एक उठा लिया जाएगा और दूसरा छोड़ दिया जाएगा."
    - verse: 41
      text: "दो स्त्रियाँ चक्की पीसती होंगी; एक उठा ली जाएगी और दूसरी छोड़ दी जाएगी."
    - verse: 42
      text: "इसलिए जागते रहो, क्योंकि तुम नहीं जानते कि तुम्हारा प्रभु किस घड़ी आएगा."
    - verse: 43
      text: "पर यह जान लो कि यदि घर के स्वामी को पता होता कि चोर रात के किस पहर आने वाला है, तो वह जागता रहता और अपने घर में सेंध न लगने देता."
    - verse: 44
      text: "इस कारण तुम भी तैयार रहो, क्योंकि जिस घड़ी तुम सोचते भी नहीं, उसी घड़ी मनुष्य का पुत्र आएगा.\""
    - verse: 45
      text: "\"तो वह विश्वासयोग्य और बुद्धिमान दास कौन है जिसे उसके स्वामी ने अपने नौकर-चाकरों पर यह ठहराकर रखा है कि समय पर उन्हें भोजन दे?"
    - verse: 46
      text: "धन्य है वह दास जिसे उसका स्वामी आकर ऐसा ही करते पाए."
    - verse: 47
      text: "मैं तुमसे सच कहता हूँ कि वह उसे अपनी सारी सम्पत्ति पर अधिकारी ठहराएगा."
    - verse: 48
      text: "पर यदि वह बुरा दास अपने मन में कहे, 'मेरा स्वामी आने में देर करता है,'"
    - verse: 49
      text: "और अपने संगी दासों को मारने लगे और पियक्कड़ों के साथ खाए-पिए,"
    - verse: 50
      text: "तो उस दास का स्वामी ऐसे दिन आएगा जिस दिन वह उसकी आशा नहीं करता और ऐसी घड़ी जब वह नहीं जानता,"
    - verse: 51
      text: "और उसे टुकड़े-टुकड़े कर देगा और उसका भाग कपटियों के साथ ठहराएगा; वहाँ रोना और दाँत पीसना होगा.\""
