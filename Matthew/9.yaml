- book: "मत्ती"
  chapter: 9
  verses:
    - verse: 1
      text: "वह नाव पर चढ़ा और पार जाकर अपने नगर में आया।"
    - verse: 2
      text: "और देखो, लोग एक लकवे के रोगी को, जो खाट पर पड़ा था, उसके पास लाए। यीशु ने उनका विश्वास देखकर लकवे के रोगी से कहा, \"हे पुत्र, हिम्मत रख! तेरे पाप क्षमा हुए.\""
    - verse: 3
      text: "और देखो, कुछ शास्त्रियों ने अपने मन में कहा, \"यह तो परमेश्वर की निन्दा करता है.\""
    - verse: 4
      text: "यीशु ने उनके विचार जानकर कहा, \"तुम अपने मन में बुरा क्यों सोचते हो?\""
    - verse: 5
      text: "क्या सहज है? यह कहना कि 'तेरे पाप क्षमा हुए,' या यह कहना कि 'उठ और चल'?"
    - verse: 6
      text: "परन्तु इसलिए कि तुम जानो कि मनुष्य के पुत्र को पृथ्वी पर पाप क्षमा करने का अधिकार है: तब उसने लकवे के रोगी से कहा, \"उठ, अपनी खाट उठा और अपने घर चला जा.\""
    - verse: 7
      text: "और वह उठकर अपने घर चला गया।"
    - verse: 8
      text: "यह देखकर लोग भयभीत हो गए, और परमेश्वर की महिमा की, जिसने मनुष्यों को ऐसा अधिकार दिया है।"
    - verse: 9
      text: "वहाँ से आगे बढ़ते हुए यीशु ने मत्ती नामक एक मनुष्य को चुंगी की चौकी पर बैठे देखा। उसने उससे कहा, \"मेरे पीछे आ.\" और वह उठकर उसके पीछे हो लिया।"
    - verse: 10
      text: "और ऐसा हुआ कि जब वह घर में भोजन कर रहा था, तो देखो, बहुत से चुंगी लेने वाले और पापी आकर यीशु और उसके चेलों के साथ भोजन करने बैठे।"
    - verse: 11
      text: "यह देखकर फरीसियों ने उसके चेलों से कहा, \"तुम्हारा गुरु चुंगी लेने वालों और पापियों के साथ क्यों खाता है?\""
    - verse: 12
      text: "यीशु ने यह सुनकर उनसे कहा, \"भले चंगों को वैद्य की आवश्यकता नहीं, परन्तु बीमारों को है.\""
    - verse: 13
      text: "परन्तु तुम जाकर सीखो कि इसका क्या अर्थ है: 'मैं दया चाहता हूँ, बलिदान नहीं'; क्योंकि मैं धर्मियों को नहीं, परन्तु पापियों को बुलाने आया हूँ."
    - verse: 14
      text: "तब यूहन्ना के चेले उसके पास आकर कहने लगे, \"क्या कारण है कि हम और फरीसी तो बहुधा उपवास करते हैं, परन्तु तेरे चेले उपवास नहीं करते?\""
    - verse: 15
      text: "यीशु ने उनसे कहा, \"क्या बारात के लोग जब तक दूल्हा उनके साथ है, शोक कर सकते हैं? परन्तु वे दिन आएँगे जब दूल्हा उनसे अलग किया जाएगा, और तब वे उपवास करेंगे.\""
    - verse: 16
      text: "कोई भी पुराने वस्त्र पर कच्चे कपड़े का पैबन्द नहीं लगाता, क्योंकि वह पैबन्द वस्त्र को खींच लेता है और वह अधिक फट जाता है।"
    - verse: 17
      text: "और लोग नया दाखरस पुरानी मशकों में नहीं भरते; नहीं तो मशकें फट जाती हैं, और दाखरस बह जाता है और मशकें नष्ट हो जाती हैं। परन्तु वे नया दाखरस नई मशकों में भरते हैं, और दोनों सुरक्षित रहते हैं।"
    - verse: 18
      text: "वह उनसे ये बातें कह ही रहा था कि देखो, एक सरदार ने आकर उसे प्रणाम किया और कहा, \"मेरी बेटी अभी मरी है, परन्तु आकर उस पर अपना हाथ रख, तो वह जीवित हो जाएगी.\""
    - verse: 19
      text: "यीशु उठकर अपने चेलों के साथ उसके पीछे चला।"
    - verse: 20
      text: "और देखो, एक स्त्री ने, जिसको बारह वर्ष से लहू बहने का रोग था, पीछे से आकर उसके वस्त्र के छोर को छुआ;"
    - verse: 21
      text: "क्योंकि वह अपने मन में कहती थी, \"यदि मैं उसके वस्त्र को छू लूँ, तो चंगी हो जाऊँगी.\""
    - verse: 22
      text: "यीशु ने मुड़कर उसे देखा और कहा, \"बेटी, हिम्मत रख! तेरे विश्वास ने तुझे चंगा किया है.\" और वह स्त्री उसी घड़ी चंगी हो गई।"
    - verse: 23
      text: "जब यीशु उस सरदार के घर में आया और बाँसुरी बजाने वालों और शोर मचाती हुई भीड़ को देखा,"
    - verse: 24
      text: "तो उसने कहा, \"हट जाओ, क्योंकि लड़की मरी नहीं, परन्तु सो रही है.\" और वे उसकी हँसी उड़ाने लगे।"
    - verse: 25
      text: "परन्तु जब भीड़ निकाल दी गई, तो वह भीतर गया और लड़की का हाथ पकड़ा, और लड़की उठ खड़ी हुई।"
    - verse: 26
      text: "और इस बात की चर्चा उस सारे देश में फैल गई।"
    - verse: 27
      text: "जब यीशु वहाँ से आगे बढ़ा, तो दो अन्धे पुकारते और यह कहते हुए उसके पीछे चले, \"हे दाऊद की सन्तान, हम पर दया कर!\""
    - verse: 28
      text: "जब वह घर में आया, तो वे अन्धे उसके पास आए। यीशु ने उनसे कहा, \"क्या तुम्हें विश्वास है कि मैं यह कर सकता हूँ?\" उन्होंने उससे कहा, \"हाँ, प्रभु.\""
    - verse: 29
      text: "तब उसने उनकी आँखें छूकर कहा, \"तुम्हारे विश्वास के अनुसार तुम्हारे लिए हो.\""
    - verse: 30
      text: "और उनकी आँखें खुल गईं। यीशु ने उन्हें कड़ाई से चेतावनी देते हुए कहा, \"देखो, कोई इसे न जाने.\""
    - verse: 31
      text: "परन्तु उन्होंने निकलकर उस सारे देश में उसकी चर्चा फैला दी।"
    - verse: 32
      text: "जब वे बाहर जा रहे थे, तो देखो, लोग एक गूँगे को, जो दुष्टात्मा से ग्रस्त था, उसके पास लाए।"
    - verse: 33
      text: "जब दुष्टात्मा निकाल दी गई, तो गूँगा बोलने लगा। भीड़ ने अचम्भा करके कहा, \"इस्राएल में ऐसा कभी नहीं देखा गया!\""
    - verse: 34
      text: "परन्तु फरीसियों ने कहा, \"यह तो दुष्टात्माओं के सरदार के द्वारा दुष्टात्माओं को निकालता है.\""
    - verse: 35
      text: "यीशु सब नगरों और गाँवों में घूमता रहा, उनके सभा-घरों में उपदेश देता, राज्य का सुसमाचार प्रचार करता, और हर प्रकार की बीमारी और हर प्रकार की दुर्बलता को चंगा करता रहा।"
    - verse: 36
      text: "जब उसने भीड़ को देखा, तो उसे उन पर तरस आया, क्योंकि वे उन भेड़ों के समान व्याकुल और तितर-बितर थे जिनका कोई चरवाहा न हो।"
    - verse: 37
      text: "तब उसने अपने चेलों से कहा, \"फसल तो बहुत है, परन्तु मजदूर थोड़े हैं."
    - verse: 38
      text: "इसलिए फसल के स्वामी से विनती करो कि वह अपनी फसल काटने के लिए मजदूर भेजे.\""
