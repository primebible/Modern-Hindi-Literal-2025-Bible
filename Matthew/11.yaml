- book: "मत्ती"
  chapter: 11
  verses:
    - verse: 1
      text: "जब यीशु अपने बारह चेलों को निर्देश दे चुका, तो वह वहाँ से उनके नगरों में उपदेश देने और प्रचार करने के लिए चला गया।"
    - verse: 2
      text: "अब जब यूहन्ना ने बन्दीगृह में मसीह के कामों के बारे में सुना, तो उसने अपने दो चेलों को भेजा"
    - verse: 3
      text: "और उससे कहलवाया, \"क्या तू वही है जो आने वाला था, या हम किसी और की प्रतीक्षा करें?\""
    - verse: 4
      text: "यीशु ने उन्हें उत्तर दिया, \"जाओ और यूहन्ना को वे बातें बता दो जो तुम सुनते और देखते हो:\""
    - verse: 5
      text: "\"अंधे देखते हैं, लंगड़े चलते हैं, कोढ़ी शुद्ध किए जाते हैं, बहरे सुनते हैं, मरे हुए जिलाए जाते हैं, और गरीबों को सुसमाचार सुनाया जाता है.\""
    - verse: 6
      text: "\"धन्य है वह जो मुझसे ठोकर नहीं खाता.\""
    - verse: 7
      text: "जब वे जा रहे थे, यीशु यूहन्ना के विषय में भीड़ से कहने लगा, \"तुम जंगल में क्या देखने गए थे? क्या हवा से हिलते हुए सरकंडे को?\""
    - verse: 8
      text: "\"परन्तु तुम क्या देखने गए थे? क्या कोमल वस्त्र पहने हुए मनुष्य को? देखो, जो कोमल वस्त्र पहनते हैं वे राजाओं के घरों में रहते हैं.\""
    - verse: 9
      text: "\"तो फिर तुम क्यों गए थे? क्या किसी भविष्यवक्ता को देखने? हाँ, मैं तुमसे कहता हूँ, और भविष्यवक्ता से भी बढ़कर.\""
    - verse: 10
      text: "\"क्योंकि यह वही है जिसके बारे में लिखा है, 'देख, मैं अपने दूत को तेरे आगे भेजता हूँ, जो तेरे सामने तेरा मार्ग तैयार करेगा.'\""
    - verse: 11
      text: "\"मैं तुमसे सच कहता हूँ, स्त्रियों से जन्मे लोगों में यूहन्ना बपतिस्मा देने वाले से बड़ा कोई नहीं हुआ; फिर भी स्वर्ग के राज्य में जो सबसे छोटा है, वह उससे बड़ा है.\""
    - verse: 12
      text: "\"यूहन्ना बपतिस्मा देने वाले के दिनों से लेकर अब तक, स्वर्ग का राज्य बल से लिया जा रहा है, और बलवान उसे छीन लेते हैं.\""
    - verse: 13
      text: "\"क्योंकि सब भविष्यवक्ताओं और व्यवस्था ने यूहन्ना तक भविष्यवाणी की.\""
    - verse: 14
      text: "\"यदि तुम इसे स्वीकार करने को तैयार हो, तो यह वही एलिय्याह है जो आने वाला था.\""
    - verse: 15
      text: "\"जिसके सुनने के कान हों, वह सुन ले.\""
    - verse: 16
      text: "\"परन्तु मैं इस पीढ़ी की तुलना किससे करूँ? यह उन बच्चों के समान है जो बाजारों में बैठे हुए अपने साथियों को पुकारते हैं\""
    - verse: 17
      text: "\"और कहते हैं, 'हमने तुम्हारे लिए बाँसुरी बजाई, और तुम नहीं नाचे. हमने तुम्हारे लिए विलाप किया, और तुमने छाती नहीं पीटी.'\""
    - verse: 18
      text: "\"क्योंकि यूहन्ना न खाते हुए आया और न पीते हुए, और वे कहते हैं, 'उसमें दुष्टात्मा है.'\""
    - verse: 19
      text: "\"मनुष्य का पुत्र खाते-पीते आया, और वे कहते हैं, 'देखो, पेटू और पियक्कड़ मनुष्य, चुंगी लेने वालों और पापियों का मित्र!' परन्तु बुद्धि अपने कर्मों से धर्मी ठहरती है.\""
    - verse: 20
      text: "तब वह उन नगरों को धिक्कारने लगा जिनमें उसके अधिकांश सामर्थ के काम हुए थे, क्योंकि उन्होंने मन नहीं फिराया था।"
    - verse: 21
      text: "\"हाय तुझ पर, खुराजीन! हाय तुझ पर, बैतसैदा! क्योंकि जो सामर्थ के काम तुममें हुए, यदि वे सोर और सैदा में हुए होते, तो वे कब के टाट ओढ़कर और राख में बैठकर मन फिरा चुके होते.\""
    - verse: 22
      text: "\"परन्तु मैं तुमसे कहता हूँ कि न्याय के दिन तुम्हारी दशा से सोर और सैदा की दशा अधिक सहने योग्य होगी.\""
    - verse: 23
      text: "\"और तू, कफरनहूम, क्या तू स्वर्ग तक ऊँचा किया जाएगा? तू अधोलोक तक नीचे जाएगा; क्योंकि जो सामर्थ के काम तुझमें हुए, यदि वे सदोम में हुए होते, तो वह आज तक बना रहता.\""
    - verse: 24
      text: "\"परन्तु मैं तुमसे कहता हूँ कि न्याय के दिन तेरी दशा से सदोम की भूमि की दशा अधिक सहने योग्य होगी.\""
    - verse: 25
      text: "उस समय, यीशु ने कहा, \"हे पिता, स्वर्ग और पृथ्वी के प्रभु, मैं तेरा धन्यवाद करता हूँ कि तूने इन बातों को ज्ञानियों और समझदारों से छिपा रखा, और बालकों पर प्रकट किया.\""
    - verse: 26
      text: "\"हाँ, हे पिता, क्योंकि तुझे यही अच्छा लगा.\""
    - verse: 27
      text: "\"सब कुछ मेरे पिता ने मुझे सौंप दिया है. पिता के सिवाय कोई पुत्र को नहीं जानता; और पुत्र के सिवाय कोई पिता को नहीं जानता, सिवाय उसके जिस पर पुत्र उसे प्रकट करना चाहे.\""
    - verse: 28
      text: "\"हे सब परिश्रम करने वालों और बोझ से दबे लोगों, मेरे पास आओ, और मैं तुम्हें विश्राम दूँगा.\""
    - verse: 29
      text: "\"मेरा जूआ अपने ऊपर उठा लो और मुझसे सीखो, क्योंकि मैं नम्र और मन में दीन हूँ; और तुम अपनी आत्माओं के लिए विश्राम पाओगे.\""
    - verse: 30
      text: "\"क्योंकि मेरा जूआ सहज है, और मेरा बोझ हल्का है.\""
