- book: "मत्ती"
  chapter: 19
  verses:
    - verse: 1
      text: "जब यीशु ये बातें कह चुका, तो वह गलील से चलकर यर्दन के पार यहूदिया की सीमाओं में आया।"
    - verse: 2
      text: "बड़ी भीड़ उसके पीछे हो ली, और उसने वहाँ उन्हें चंगा किया।"
    - verse: 3
      text: "फरीसी उसे परखने के लिए उसके पास आए और कहने लगे, \"क्या किसी भी कारण से अपनी पत्नी को तलाक देना उचित है?\""
    - verse: 4
      text: "उसने उत्तर दिया, \"क्या तुमने नहीं पढ़ा कि जिसने आरम्भ में उन्हें बनाया, उसने उन्हें नर और नारी बनाया,"
    - verse: 5
      text: "और कहा, 'इस कारण मनुष्य अपने माता-पिता को छोड़कर अपनी पत्नी से मिला रहेगा, और वे दोनों एक तन होंगे'?\""
    - verse: 6
      text: "इसलिए वे अब दो नहीं, परन्तु एक तन हैं। इसलिए जिसे परमेश्वर ने जोड़ा है, उसे मनुष्य अलग न करे।"
    - verse: 7
      text: "उन्होंने उससे पूछा, \"तो फिर मूसा ने क्यों आज्ञा दी कि तलाक-पत्र देकर उसे तलाक दे दें?\""
    - verse: 8
      text: "उसने उनसे कहा, \"मूसा ने तुम्हारे मन की कठोरता के कारण तुम्हें अपनी पत्नियों को तलाक देने की अनुमति दी, परन्तु आरम्भ से ऐसा नहीं था।\""
    - verse: 9
      text: "और मैं तुमसे कहता हूँ कि जो कोई यौन अनैतिकता के सिवाय किसी और कारण से अपनी पत्नी को तलाक देकर दूसरी से विवाह करे, वह व्यभिचार करता है; और जो तलाक दी हुई से विवाह करे, वह व्यभिचार करता है।"
    - verse: 10
      text: "उसके चेलों ने उससे कहा, \"यदि पुरुष की अपनी पत्नी के साथ ऐसी स्थिति है, तो विवाह करना उचित नहीं।\""
    - verse: 11
      text: "परन्तु उसने उनसे कहा, \"सब लोग यह बात ग्रहण नहीं कर सकते, परन्तु वे ही जिन्हें यह दिया गया है।\""
    - verse: 12
      text: "क्योंकि कुछ नपुंसक हैं जो अपनी माँ के गर्भ से ही ऐसे जन्मे हैं, और कुछ नपुंसक हैं जिन्हें मनुष्यों ने नपुंसक बनाया; और कुछ नपुंसक हैं जिन्होंने स्वर्ग के राज्य के लिए अपने आप को नपुंसक बनाया। जो ग्रहण कर सके, वह ग्रहण करे।"
    - verse: 13
      text: "तब छोटे बच्चे उसके पास लाए गए ताकि वह उन पर हाथ रखे और प्रार्थना करे; और चेलों ने उन्हें डाँटा।"
    - verse: 14
      text: "परन्तु यीशु ने कहा, \"छोटे बच्चों को आने दो, और उन्हें मेरे पास आने से मना मत करो; क्योंकि स्वर्ग का राज्य ऐसों का है।\""
    - verse: 15
      text: "उसने उन पर हाथ रखे, और वहाँ से चला गया।"
    - verse: 16
      text: "और देखो, एक व्यक्ति उसके पास आया और कहा, \"हे गुरु, मैं कौन सा भला काम करूँ कि अनन्त जीवन पाऊँ?\""
    - verse: 17
      text: "उसने उससे कहा, \"तू मुझसे भले के विषय में क्यों पूछता है? भला तो एक ही है, अर्थात् परमेश्वर। परन्तु यदि तू जीवन में प्रवेश करना चाहता है, तो आज्ञाओं को मान।\""
    - verse: 18
      text: "उसने उससे पूछा, \"कौन सी आज्ञाएँ?\" यीशु ने कहा, \"'तू हत्या न करना.' 'तू व्यभिचार न करना.' 'तू चोरी न करना.' 'तू झूठी गवाही न देना.'\""
    - verse: 19
      text: "\"'अपने पिता और अपनी माँ का आदर करना.' और, 'अपने पड़ोसी से अपने समान प्रेम रखना.'\""
    - verse: 20
      text: "युवक ने उससे कहा, \"मैंने ये सब बातें अपनी जवानी से मानी हैं। अब मुझमें किस बात की कमी है?\""
    - verse: 21
      text: "यीशु ने उससे कहा, \"यदि तू सिद्ध होना चाहता है, तो जा, अपना सब कुछ बेचकर गरीबों को दे दे, और तुझे स्वर्ग में धन मिलेगा; और आकर मेरे पीछे हो ले।\""
    - verse: 22
      text: "परन्तु जब उस युवक ने यह बात सुनी, तो वह दुःखी होकर चला गया, क्योंकि वह बहुत धनी था।"
    - verse: 23
      text: "यीशु ने अपने चेलों से कहा, \"मैं तुमसे सच कहता हूँ कि धनी का स्वर्ग के राज्य में प्रवेश करना कठिन है।\""
    - verse: 24
      text: "फिर मैं तुमसे कहता हूँ, ऊँट का सुई के नाके में से निकल जाना धनी के परमेश्वर के राज्य में प्रवेश करने से आसान है।"
    - verse: 25
      text: "जब चेलों ने यह सुना, तो वे बहुत चकित होकर कहने लगे, \"तो फिर किसका उद्धार हो सकता है?\""
    - verse: 26
      text: "यीशु ने उन्हें देखकर कहा, \"मनुष्यों से यह असंभव है, परन्तु परमेश्वर से सब कुछ संभव है।\""
    - verse: 27
      text: "तब पतरस ने उत्तर दिया, \"देख, हमने सब कुछ छोड़कर तेरे पीछे चले आए हैं। तो हमें क्या मिलेगा?\""
    - verse: 28
      text: "यीशु ने उनसे कहा, \"मैं तुमसे सच कहता हूँ कि नए युग में, जब मनुष्य का पुत्र अपनी महिमा के सिंहासन पर बैठेगा, तुम भी जो मेरे पीछे हो लिए हो, बारह सिंहासनों पर बैठकर इस्राएल के बारह गोत्रों का न्याय करोगे।\""
    - verse: 29
      text: "और जिस किसी ने घरों, या भाइयों, या बहनों, या पिता, या माता, या पत्नी, या बच्चों, या खेतों को मेरे नाम के लिए छोड़ दिया है, उसे सौ गुना मिलेगा, और वह अनन्त जीवन का अधिकारी होगा।"
    - verse: 30
      text: "परन्तु बहुत से जो पहले हैं, अन्त में होंगे; और जो अन्त में हैं, पहले होंगे।"
