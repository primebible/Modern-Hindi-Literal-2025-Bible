- book: "मत्ती"
  chapter: 22
  verses:
    - verse: 1
      text: "यीशु ने फिर दृष्टान्तों में उनसे कहा,"
    - verse: 2
      text: "\"स्वर्ग का राज्य उस राजा के समान है जिसने अपने पुत्र के लिए विवाह का भोज बनाया.\""
    - verse: 3
      text: "\"और उसने अपने दासों को भेजा कि जो निमन्त्रित थे उन्हें विवाह-भोज के लिए बुलाएँ, परन्तु वे आना न चाहते थे.\""
    - verse: 4
      text: "\"फिर उसने और दास भेजे और कहा, 'निमन्त्रितों से कहो: देखो, मैंने अपना भोजन तैयार किया है; मेरे बैल और पाले हुए जनावर वध किए गए हैं, और सब तैयार है; विवाह-भोज में आओ.'\""
    - verse: 5
      text: "\"परन्तु उन्होंने परवाह न की और चले गए—कोई अपने खेत को, कोई अपने व्यापार को.\""
    - verse: 6
      text: "\"और शेष ने उसके दासों को पकड़ लिया, उनका अपमान किया, और मार डाला.\""
    - verse: 7
      text: "\"राजा को यह सुनकर क्रोध आया; उसने अपनी सेनाएँ भेजीं, उन हत्यारों का नाश किया और उनके नगर को जला दिया.\""
    - verse: 8
      text: "\"तब उसने अपने दासों से कहा, 'विवाह-भोज तो तैयार है, पर जिनको बुलाया गया था वे योग्य न निकले.'\""
    - verse: 9
      text: "\"'इसलिए मार्गों के चौराहों पर जाओ, और जितनों को पाओ, सब को विवाह-भोज में बुला लो.'\""
    - verse: 10
      text: "तब उन दासों ने मार्गों से जितनों को पाया—बुरे और भले—सब को इकट्ठा कर लाए; और विवाह-भवन अतिथियों से भर गया।"
    - verse: 11
      text: "परन्तु जब राजा अतिथियों को देखने आया, तो उसने वहाँ एक मनुष्य को देखा जिसने विवाह का वस्त्र न पहन रखा था।"
    - verse: 12
      text: "उसने उससे कहा, \"मित्र, तू बिना विवाह का वस्त्र पहने यहाँ कैसे आ गया?\" वह चुप रहा।"
    - verse: 13
      text: "तब राजा ने दासों से कहा, \"इसके हाथ-पाँव बाँधकर उसे बाहर, अन्धकार में फेंक दो; वहाँ रोना और दाँत पीसना होगा.\""
    - verse: 14
      text: "क्योंकि बहुत से बुलाए गए हैं, परन्तु थोड़े चुने हुए हैं।"
    - verse: 15
      text: "तब फरीसियों ने जाकर विचार बाँधा कि किस प्रकार उसे उसकी बातों में फँसाएँ।"
    - verse: 16
      text: "और उन्होंने उसके पास अपने चेले और हेरोदियों को भेजा, जो कहने लगे, \"गुरु, हम जानते हैं कि तू सत्य है, और परमेश्वर का मार्ग सच्चाई से सिखाता है, और किसी का पक्ष नहीं करता, क्योंकि तू मनुष्यों के व्यक्तित्व पर दृष्टि नहीं करता.\""
    - verse: 17
      text: "\"सो हमें बता, तेरा क्या विचार है? कैसर को कर देना उचित है या नहीं?\""
    - verse: 18
      text: "यीशु ने उनकी दुष्टता जानकर कहा, \"हे कपटियो, मुझे क्यों परखते हो?\""
    - verse: 19
      text: "\"कर का सिक्का मुझे दिखाओ.\" वे उसके पास एक दीनार लाए।"
    - verse: 20
      text: "उसने उनसे कहा, \"यह चित्र और लेख किसका है?\""
    - verse: 21
      text: "उन्होंने कहा, \"कैसर का.\" तब उसने उनसे कहा, \"सो कैसर की जो वस्तुएँ हैं उन्हें कैसर को, और परमेश्वर की जो वस्तुएँ हैं उन्हें परमेश्वर को दो.\""
    - verse: 22
      text: "यह सुनकर वे चकित हो गए; और उसे छोड़कर चले गए।"
    - verse: 23
      text: "उसी दिन सदूकी—जो कहते हैं कि पुनरुत्थान नहीं है—उसके पास आए और उससे प्रश्न किया,"
    - verse: 24
      text: "\"गुरु, मूसा ने कहा, 'यदि कोई मर जाए और उसके संतान न हो, तो उसका भाई उसकी पत्नी से विवाह करे और अपने भाई के लिए सन्तान उत्पन्न करे.'\""
    - verse: 25
      text: "\"अब हमारे यहाँ सात भाई थे; पहले ने विवाह किया और मर गया, और क्योंकि उसकी सन्तान न थी, उसने अपनी पत्नी को अपने भाई के लिए छोड़ दिया.\""
    - verse: 26
      text: "\"उसी प्रकार दूसरे ने भी, और तीसरे ने, सातों ने.\""
    - verse: 27
      text: "\"अन्त में उस स्त्री की भी मृत्यु हुई.\""
    - verse: 28
      text: "\"तो पुनरुत्थान में वह सातों में से किस की पत्नी होगी? क्योंकि सब ने उसे पत्नी बनाया था.\""
    - verse: 29
      text: "यीशु ने उत्तर दिया, \"तुम भूल में हो, न तो शास्त्रों को जानते हो और न परमेश्वर की सामर्थ को.\""
    - verse: 30
      text: "\"क्योंकि पुनरुत्थान में न तो विवाह करते हैं, न विवाह में दिए जाते हैं, परन्तु स्वर्ग में स्वर्गदूतों के समान होते हैं.\""
    - verse: 31
      text: "\"और जहाँ तक मरे हुओँ के जी उठने का प्रश्न है, क्या तुम ने वह बात नहीं पढ़ी जो परमेश्वर ने तुम से कही—\""
    - verse: 32
      text: "\"'मैं अब्राहम का परमेश्वर हूँ, और इसहाक का परमेश्वर, और याकूब का परमेश्वर हूँ'? वह मरे हुओँ का नहीं, परन्तु जीवितों का परमेश्वर है.\""
    - verse: 33
      text: "जब भीड़ ने यह सुना, तो उसके उपदेश से चकित हुई।"
    - verse: 34
      text: "परन्तु जब फरीसियों ने सुना कि उसने सदूकियों का मुँह बन्द कर दिया, तो वे इकट्ठे हुए।"
    - verse: 35
      text: "और उनमें से एक शास्त्री ने उसे परखने के लिए पूछा,"
    - verse: 36
      text: "\"गुरु, व्यवस्था में कौन-सी आज्ञा सबसे बड़ी है?\""
    - verse: 37
      text: "यीशु ने उससे कहा, \"'तू प्रभु अपने परमेश्वर से अपने सम्पूर्ण हृदय, अपने सम्पूर्ण प्राण, और अपनी सम्पूर्ण बुद्धि से प्रेम रख.'\""
    - verse: 38
      text: "\"यह पहली और बड़ी आज्ञा है.\""
    - verse: 39
      text: "\"और दूसरी इसके समान है: 'तू अपने पड़ोसी से अपने समान प्रेम रख.'\""
    - verse: 40
      text: "\"इन्हीं दो आज्ञाओं पर सारी व्यवस्था और भविष्यवक्ता निर्भर हैं.\""
    - verse: 41
      text: "जब फरीसी इकट्ठे थे, तब यीशु ने उनसे पूछा,"
    - verse: 42
      text: "\"मसीह के विषय में तुम क्या सोचते हो? वह किसका पुत्र है?\" उन्होंने उससे कहा, \"दाऊद का।\""
    - verse: 43
      text: "उसने उनसे कहा, \"फिर दाऊद आत्मा में उसे 'प्रभु' क्यों कहता है, यह कहते हुए—\""
    - verse: 44
      text: "\"'प्रभु ने मेरे प्रभु से कहा, 'मेरे दाहिने बैठ, जब तक मैं तेरे शत्रुओं को तेरे पैरों की चौकी न कर दूँ.''\""
    - verse: 45
      text: "\"सो यदि दाऊद उसे 'प्रभु' कहता है, तो वह उसका पुत्र कैसे है?\""
    - verse: 46
      text: "और कोई भी उसे उत्तर न दे सका; और उस दिन से किसी ने भी फिर उससे प्रश्न पूछने का साहस न किया।"
