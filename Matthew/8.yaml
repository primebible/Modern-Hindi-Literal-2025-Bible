- book: "मत्ती"
  chapter: 8
  verses:
    - verse: 1
      text: "जब वह पहाड़ से नीचे उतरा, तो बड़ी भीड़ उसके पीछे हो ली।"
    - verse: 2
      text: "और देखो, एक कोढ़ी ने आकर उसे प्रणाम किया और कहा, \"प्रभु, यदि तू चाहे तो मुझे शुद्ध कर सकता है.\""
    - verse: 3
      text: "यीशु ने हाथ बढ़ाकर उसे छुआ और कहा, \"मैं चाहता हूँ, तू शुद्ध हो जा.\" और तुरन्त उसका कोढ़ शुद्ध हो गया।"
    - verse: 4
      text: "यीशु ने उससे कहा, \"देख, किसी से मत कहना; परन्तु जा, अपने आप को याजक को दिखा, और जो भेंट मूसा ने ठहराई है, उसे चढ़ा, ताकि उनके लिए गवाही हो.\""
    - verse: 5
      text: "जब वह कफरनहूम में आया, तो एक सूबेदार ने उसके पास आकर उससे विनती की,"
    - verse: 6
      text: "और कहा, \"प्रभु, मेरा सेवक घर में लकवे से पड़ा है और बहुत पीड़ा में है.\""
    - verse: 7
      text: "यीशु ने उससे कहा, \"मैं आकर उसे चंगा करूँगा.\""
    - verse: 8
      text: "सूबेदार ने उत्तर दिया, \"प्रभु, मैं इस योग्य नहीं कि तू मेरी छत के नीचे आए। केवल वचन बोल दे, तो मेरा सेवक चंगा हो जाएगा."
    - verse: 9
      text: "क्योंकि मैं भी अधिकार के अधीन मनुष्य हूँ, और सिपाही मेरे अधीन हैं। मैं इस को कहता हूँ, 'जा,' और वह जाता है; और दूसरे को, 'आ,' और वह आता है; और अपने दास को, 'यह कर,' और वह करता है.'\""
    - verse: 10
      text: "यह सुनकर यीशु ने अचम्भा किया, और जो उसके पीछे आ रहे थे उनसे कहा, \"मैं तुमसे सच कहता हूँ कि मैंने इस्राएल में भी ऐसा विश्वास नहीं पाया."
    - verse: 11
      text: "मैं तुमसे कहता हूँ कि बहुत से पूर्व और पश्चिम से आएँगे, और अब्राहम, इसहाक, और याकूब के साथ स्वर्ग के राज्य में भोजन करेंगे,"
    - verse: 12
      text: "परन्तु राज्य की सन्तानें बाहरी अन्धकार में डाल दी जाएँगी; वहाँ रोना और दाँत पीसना होगा.\""
    - verse: 13
      text: "यीशु ने सूबेदार से कहा, \"जा, जैसा तूने विश्वास किया है, वैसा ही तेरे लिए हो.\" और उसी घड़ी उसका सेवक चंगा हो गया।"
    - verse: 14
      text: "जब यीशु पतरस के घर में आया, तो उसने उसकी सास को बुखार से पीड़ित पड़ी हुई देखा।"
    - verse: 15
      text: "उसने उसका हाथ छुआ, और बुखार उतर गया; और वह उठकर उसकी सेवा करने लगी।"
    - verse: 16
      text: "जब सन्ध्या हुई, तो लोग बहुत से दुष्टात्मा-ग्रस्त लोगों को उसके पास लाए; उसने आत्माओं को वचन से निकाल दिया, और सब बीमारों को चंगा किया,"
    - verse: 17
      text: "ताकि जो वचन यशायाह भविष्यवक्ता के द्वारा कहा गया था वह पूरा हो: \"उसने हमारी दुर्बलताएँ लीं और हमारी बीमारियाँ उठा लीं.\""
    - verse: 18
      text: "जब यीशु ने अपने चारों ओर बड़ी भीड़ देखी, तो उसने दूसरी ओर जाने की आज्ञा दी।"
    - verse: 19
      text: "एक शास्त्री ने आकर उससे कहा, \"गुरु, जहाँ कहीं तू जाएगा, मैं तेरे पीछे आऊँगा.\""
    - verse: 20
      text: "यीशु ने उससे कहा, \"लोमड़ियों के बिल और आकाश के पक्षियों के घोंसले होते हैं, परन्तु मनुष्य के पुत्र के लिए सिर रखने की जगह नहीं.\""
    - verse: 21
      text: "एक और चेले ने उससे कहा, \"प्रभु, मुझे पहले जाने दे कि अपने पिता को गाड़ दूँ.\""
    - verse: 22
      text: "परन्तु यीशु ने उससे कहा, \"मेरे पीछे आ, और मरे हुओं को अपने मुरदों को गाड़ने दे.\""
    - verse: 23
      text: "जब वह नाव पर चढ़ा, तो उसके चेले उसके पीछे हो लिए।"
    - verse: 24
      text: "और देखो, झील में एक बड़ा तूफान उठा, यहाँ तक कि नाव लहरों से ढँपने लगी; परन्तु वह सो रहा था।"
    - verse: 25
      text: "चेलों ने पास आकर उसे जगाया और कहा, \"प्रभु, हमें बचा! हम नाश हुए जाते हैं!\""
    - verse: 26
      text: "उसने उनसे कहा, \"हे अल्पविश्वासियों, क्यों डरते हो?\" तब उसने उठकर आँधी और झील को डाँटा, और बड़ी शान्ति हो गई।"
    - verse: 27
      text: "और लोगों ने अचम्भा करके कहा, \"यह कैसा मनुष्य है कि आँधी और झील भी उसकी आज्ञा मानते हैं?\""
    - verse: 28
      text: "जब वह उस पार गदरेनियों के देश में पहुँचा, तो दो दुष्टात्मा-ग्रस्त लोग कब्रों से निकलते हुए उससे मिले, जो इतने उग्र थे कि कोई उस मार्ग से नहीं जा सकता था।"
    - verse: 29
      text: "और देखो, उन्होंने चिल्लाकर कहा, \"हे परमेश्वर के पुत्र, हमारा तुझसे क्या काम? क्या तू समय से पहले हमें पीड़ा देने यहाँ आया है?\""
    - verse: 30
      text: "उनसे दूर सूअरों का एक बड़ा झुण्ड चर रहा था।"
    - verse: 31
      text: "दुष्टात्माओं ने उससे यह कहकर विनती की, \"यदि तू हमें निकालता है, तो सूअरों के झुण्ड में भेज दे.\""
    - verse: 32
      text: "उसने उनसे कहा, \"जाओ.\" और वे निकलकर सूअरों में गए; और देखो, सूअरों का सारा झुण्ड खड़ी ढलान पर से झपटकर झील में जा पड़ा, और पानी में डूब मरा।"
    - verse: 33
      text: "चरवाहे भागे, और नगर में जाकर ये सब बातें और जो दुष्टात्मा-ग्रस्त लोगों का हुआ था, बता दीं।"
    - verse: 34
      text: "और देखो, सारा नगर यीशु से भेंट करने को निकल आया; और जब उन्होंने उसे देखा, तो विनती की कि वह उनकी सीमाओं से चला जाए।"
