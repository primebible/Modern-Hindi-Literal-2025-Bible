- book: "मत्ती"
  chapter: 4
  verses:
    - verse: 1
      text: "तब यीशु आत्मा के द्वारा जंगल में ले जाया गया, ताकि शैतान के द्वारा परखा जाए।"
    - verse: 2
      text: "और जब वह चालीस दिन और चालीस रात उपवास कर चुका, तब उसे भूख लगी।"
    - verse: 3
      text: "और परखने वाला उसके पास आया और उससे कहा, \"यदि तू परमेश्वर का पुत्र है, तो कह कि ये पत्थर रोटियाँ बन जाएँ.\""
    - verse: 4
      text: "परन्तु उसने उत्तर दिया, \"लिखा है, 'मनुष्य केवल रोटी से नहीं, परन्तु हर उस वचन से जीवित रहेगा जो परमेश्वर के मुँह से निकलता है.'\""
    - verse: 5
      text: "तब शैतान उसे पवित्र नगर में ले गया। उसने उसे मन्दिर के कंगूरे पर खड़ा किया,"
    - verse: 6
      text: "और उससे कहा, \"यदि तू परमेश्वर का पुत्र है, तो अपने आप को नीचे गिरा दे, क्योंकि लिखा है: 'वह तेरे विषय में अपने दूतों को आज्ञा देगा,' और, 'वे तुझे हाथों पर उठा लेंगे, ताकि तेरे पाँव को पत्थर से ठेस न लगे.'\""
    - verse: 7
      text: "यीशु ने उससे कहा, \"यह भी लिखा है, 'तू प्रभु अपने परमेश्वर की परीक्षा न कर.'\""
    - verse: 8
      text: "फिर शैतान उसे एक अत्यन्त ऊँचे पहाड़ पर ले गया, और उसे संसार के सारे राज्य और उनकी महिमा दिखाई।"
    - verse: 9
      text: "और उससे कहा, \"यदि तू गिरकर मेरी उपासना करे, तो मैं यह सब कुछ तुझे दे दूँगा.\""
    - verse: 10
      text: "तब यीशु ने उससे कहा, \"दूर हो जा, शैतान! क्योंकि लिखा है, 'तू प्रभु अपने परमेश्वर की उपासना कर, और केवल उसी की सेवा कर.'\""
    - verse: 11
      text: "तब शैतान उसे छोड़कर चला गया, और देखो, स्वर्गदूत आए और उसकी सेवा करने लगे।"
    - verse: 12
      text: "अब जब यीशु ने सुना कि यूहन्ना पकड़वा दिया गया है, तो वह गलील को चला गया।"
    - verse: 13
      text: "और नासरत को छोड़कर, वह कफरनहूम में आकर रहने लगा, जो झील के किनारे, जबूलून और नप्ताली के प्रदेश में है,"
    - verse: 14
      text: "ताकि वह पूरा हो जो भविष्यवक्ता यशायाह के द्वारा कहा गया था,"
    - verse: 15
      text: "\"जबूलून की भूमि और नप्ताली की भूमि, झील की ओर, यर्दन के पार, अन्यजातियों का गलील,"
    - verse: 16
      text: "वे लोग जो अन्धकार में बैठे थे उन्होंने बड़ी ज्योति देखी; और जो मृत्यु के प्रदेश और छाया में बैठे थे, उन पर ज्योति उदय हुई.\""
    - verse: 17
      text: "उस समय से यीशु प्रचार करने लगा, और कहने लगा, \"मन फिराओ! क्योंकि स्वर्ग का राज्य निकट आ गया है.\""
    - verse: 18
      text: "गलील की झील के किनारे चलते हुए, उसने दो भाइयों को देखा: शमौन, जो पतरस कहलाता है, और उसके भाई अन्द्रियास को, जो झील में जाल डाल रहे थे; क्योंकि वे मछुवारे थे।"
    - verse: 19
      text: "उसने उनसे कहा, \"मेरे पीछे आओ, और मैं तुम्हें मनुष्यों के मछुवारे बनाऊँगा.\""
    - verse: 20
      text: "वे तुरन्त अपने जाल छोड़कर उसके पीछे हो लिए।"
    - verse: 21
      text: "वहाँ से आगे बढ़कर, उसने दो और भाइयों को देखा, जब्दी के पुत्र याकूब और उसके भाई यूहन्ना को, जो अपने पिता जब्दी के साथ नाव में अपने जालों की मरम्मत कर रहे थे; उसने उन्हें बुलाया।"
    - verse: 22
      text: "वे तुरन्त नाव और अपने पिता को छोड़कर उसके पीछे हो लिए।"
    - verse: 23
      text: "यीशु सारे गलील में घूमता रहा, उनके सभा-घरों में शिक्षा देता, राज्य का सुसमाचार प्रचार करता, और लोगों में हर प्रकार की बीमारी और हर प्रकार की दुर्बलता को चंगा करता रहा।"
    - verse: 24
      text: "उसकी चर्चा सारे सूरिया में फैल गई; और लोग उसके पास सब बीमारों को लाए, जो विभिन्न रोगों और पीड़ाओं से पीड़ित थे, दुष्टात्माओं से ग्रस्त, मिर्गी के रोगी, और लकवे के रोगी; और उसने उन्हें चंगा किया।"
    - verse: 25
      text: "और गलील, दिकापुलिस, यरूशलेम, यहूदिया, और यर्दन के पार से बड़ी भीड़ उसके पीछे हो ली।"
