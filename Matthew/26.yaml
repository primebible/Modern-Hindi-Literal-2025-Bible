- book: "मत्ती"
  chapter: 26
  verses:
    - verse: 1
      text: "जब यीशु ये सब बातें कह चुका, तो उसने अपने चेलों से कहा,"
    - verse: 2
      text: "\"तुम जानते हो कि दो दिन के बाद फसह आता है, और मनुष्य का पुत्र क्रूस पर चढ़ाए जाने के लिये पकड़वा दिया जाएगा.\""
    - verse: 3
      text: "तब प्रधान याजक और शास्त्री और लोगों के बुजुर्ग उस महायाजक के आँगन में, जिसका नाम कयाफा था, इकठ्ठा हुए"
    - verse: 4
      text: "और यीशु को छिपे रीति से पकड़कर मार डालने की युक्ति करने लगे।"
    - verse: 5
      text: "पर वे कहते थे, \"पर्व के समय नहीं, कहीं ऐसा न हो कि लोगों में हल्ला मच जाए.\""
    - verse: 6
      text: "जब यीशु बैतनिया में कुष्ठी शमौन के घर था,"
    - verse: 7
      text: "तो एक स्त्री बहुत ही बहुमूल्य सुगन्धित तेल की फाँसदार कुप्पी लेकर उसके पास आई और जब वह भोजन पर बैठा था, उसने वह तेल उसके सिर पर उँडेल दिया।"
    - verse: 8
      text: "यह देखकर चेले क्रुद्ध हुए और कहने लगे, \"यह अपव्यय क्यों?\""
    - verse: 9
      text: "\"यह तेल बड़ी कीमत पर बेचकर कंगालों को दिया जा सकता था.\""
    - verse: 10
      text: "यीशु ने यह जानकर उनसे कहा, \"तुम इस स्त्री को क्यों सताते हो? उसने मेरे लिये अच्छा काम किया है.\""
    - verse: 11
      text: "\"क्योंकि कंगाल तो सदैव तुम्हारे साथ रहते हैं, पर मैं सदैव तुम्हारे साथ नहीं रहूँगा.\""
    - verse: 12
      text: "\"उसने यह तेल मेरे शरीर पर उँडेला, ताकि वह मेरे गाड़े जाने की तैयारी हो.\""
    - verse: 13
      text: "\"मैं तुमसे सच कहता हूँ, संसार भर में जहाँ कहीं यह सुसमाचार प्रचार किया जाएगा, वहाँ यह भी उसकी स्मृति में कहा जाएगा जो इस स्त्री ने किया है.\""
    - verse: 14
      text: "तब बारह में से एक, जिसका नाम यहूदा इस्करियोती था, प्रधान याजकों के पास गया"
    - verse: 15
      text: "और बोला, \"यदि मैं उसे तुम्हारे हवाले कर दूँ, तो तुम मुझे क्या दोगे?\" उन्होंने उसके लिये चाँदी के तीस सिक्के तौल दिए।"
    - verse: 16
      text: "और वह उस समय से उसे पकड़वाने का अवसर ढूँढ़ने लगा।"
    - verse: 17
      text: "खमीरी रहित रोटी के पहले दिन चेलों ने यीशु के पास आकर कहा, \"तू कहाँ चाहता है कि हम तेरे लिये फसह का भोजन तैयार करें?\""
    - verse: 18
      text: "उसने कहा, \"नगर में अमुक व्यक्ति के यहाँ जाओ और उससे कहना, 'गुरु कहता है, मेरा समय निकट है; मैं अपने चेलों के साथ तेरे घर फसह करूँगा.'\""
    - verse: 19
      text: "तब चेलों ने जैसा यीशु ने कहा था वैसा ही किया और फसह तैयार किया।"
    - verse: 20
      text: "साँझ को वह बारह चेलों के साथ भोजन पर बैठा।"
    - verse: 21
      text: "और खाते-खाते उसने कहा, \"मैं तुमसे सच कहता हूँ, तुम में से एक मुझे पकड़वाने वाला है.\""
    - verse: 22
      text: "वे बहुत शोकित हुए और एक-एक करके कहने लगे, \"हे प्रभु, क्या मैं तो नहीं?\""
    - verse: 23
      text: "उसने उत्तर दिया, \"जिसने मेरे साथ थाल में हाथ डुबोया है, वही मुझे पकड़वाएगा.\""
    - verse: 24
      text: "\"मनुष्य का पुत्र तो जैसा उसके विषय में लिखा है जाता है; परन्तु उस मनुष्य पर हाय जिसके द्वारा मनुष्य का पुत्र पकड़वाया जाता है! उस मनुष्य के लिये भला था कि वह जन्मा ही न होता.\""
    - verse: 25
      text: "तब पकड़वाने वाला यहूदा बोला, \"क्या मैं तो नहीं, रब्बी?\" उसने उससे कहा, \"तूने कहा है.\""
    - verse: 26
      text: "और जब वे खा ही रहे थे, यीशु ने रोटी ली और धन्यवाद करके तोड़ी और चेलों को दी और कहा, \"लो, खाओ; यह मेरा शरीर है.\""
    - verse: 27
      text: "और उसने प्याला लिया और धन्यवाद करके उन्हें दिया और कहा, \"तुम सब इसमें से पियो,"
    - verse: 28
      text: "क्योंकि यह मेरी नई वाचा का मेरा लहू है, जो बहुतों के लिये पापों की क्षमा के लिये बहाया जाता है.\""
    - verse: 29
      text: "\"और मैं तुमसे कहता हूँ, अब से उस दिन तक जब मैं उसे अपने पिता के राज्य में तुम्हारे साथ नया न पीऊँ, मैं दाख-लता के इस फल को कभी न पीऊँगा.\""
    - verse: 30
      text: "भजन गाकर वे जैतून के पहाड़ की ओर निकल गए।"
    - verse: 31
      text: "तब यीशु ने उनसे कहा, \"आज की रात तुम सब मेरे कारण ठोकर खाओगे; क्योंकि लिखा है, 'मैं चरवाहे को मारूँगा और झुंड की भेड़ें तितर-बितर हो जाएँगी.'\""
    - verse: 32
      text: "\"परन्तु मेरे जी उठने के बाद मैं तुम से पहले गलील को जाऊँगा.\""
    - verse: 33
      text: "पतरस ने उससे कहा, \"यदि सब तेरे कारण ठोकर खाएँ, तो भी मैं कभी ठोकर न खाऊँगा.\""
    - verse: 34
      text: "यीशु ने उससे कहा, \"मैं तुझ से सच कहता हूँ, आज की रात मुर्गे के बाँग देने से पहले तू तीन बार मेरा इन्कार करेगा.\""
    - verse: 35
      text: "पतरस ने उससे कहा, \"यदि मुझे तेरे साथ मरना भी पड़े, तौभी मैं तेरा इन्कार नहीं करूँगा.\" और सब चेलों ने भी ऐसा ही कहा।"
    - verse: 36
      text: "तब यीशु उनके साथ गथसमनी नाम स्थान पर आया और चेलों से कहा, \"यहाँ बैठो, जब तक मैं वहाँ जाकर प्रार्थना करूँ.\""
    - verse: 37
      text: "और वह पतरस और जब्दी के दोनों पुत्रों को साथ लेकर उदास और बहुत व्याकुल होने लगा।"
    - verse: 38
      text: "तब उसने उनसे कहा, \"मेरा मन मृत्यु तक उदास है; यहाँ ठहरो और मेरे साथ जागते रहो.\""
    - verse: 39
      text: "और वह थोड़ा आगे बढ़ा और मुँह के बल गिरकर प्रार्थना करने लगा, \"हे मेरे पिता, यदि हो सके तो यह कटोरा मुझ से टल जाए; तौभी जैसा मैं चाहता हूँ वैसा नहीं, पर जैसा तू चाहता है वैसा हो.\""
    - verse: 40
      text: "और वह चेलों के पास आया और उन्हें सोते पाया और पतरस से कहा, \"क्या तुम मेरे साथ एक घड़ी भी न जाग सके?\""
    - verse: 41
      text: "\"जागते और प्रार्थना करते रहो, कि तुम परीक्षा में न पड़ो; आत्मा तो तैयार है, पर शरीर दुर्बल है.\""
    - verse: 42
      text: "फिर दूसरी बार वह चला गया और कहा, \"हे मेरे पिता, यदि यह कटोरा मेरे बिना पिए नहीं टल सकता, तो तेरी इच्छा ही पूरी हो.\""
    - verse: 43
      text: "वह फिर आया और उन्हें सोता पाया, क्योंकि उनकी आँखें बोझिल थीं।"
    - verse: 44
      text: "और वह उन्हें छोड़कर फिर चला गया और तीसरी बार वही वचन कहकर प्रार्थना की।"
    - verse: 45
      text: "तब वह चेलों के पास आया और उनसे कहा, \"क्या अब भी सोते और विश्राम करते हो? देखो, घड़ी आ पहुँची है, और मनुष्य का पुत्र पापियों के हाथों पकड़वाया जाता है.\""
    - verse: 46
      text: "\"उठो, चलें; देखो, जो मुझे पकड़वाने वाला है, वह आ पहुँचा.\""
    - verse: 47
      text: "वह यह कह ही रहा था कि देखो, बारह में से यहूदा आया, और उसके साथ प्रधान याजकों और लोगों के बुजुर्गों की ओर से तलवारों और डंडों से सुसज्जित एक बड़ी भीड़ आई।"
    - verse: 48
      text: "अब पकड़वाने वाले ने उन्हें यह चिन्ह दिया था, \"जिसे मैं चूमूँ वही है; उसी को पकड़ लेना.\""
    - verse: 49
      text: "और वह तुरन्त यीशु के पास आकर बोला, \"प्रणाम, रब्बी!\" और उसे चूम लिया।"
    - verse: 50
      text: "यीशु ने उससे कहा, \"मित्र, तू जो करने आया है, वही कर.\" तब वे आकर यीशु पर हाथ डाले और उसे पकड़ लिया।"
    - verse: 51
      text: "और देखो, जो उसके साथ थे उनमें से एक ने हाथ बढ़ाकर अपनी तलवार खींची और महायाजक के दास पर चलाकर उसका कान काट दिया।"
    - verse: 52
      text: "तब यीशु ने उससे कहा, \"अपनी तलवार उसके स्थान पर रख दे; क्योंकि जितने तलवार उठाते हैं वे सब तलवार से नाश होंगे.\""
    - verse: 53
      text: "\"क्या तू यह समझता है कि मैं अभी अपने पिता से विनती नहीं कर सकता कि वह मुझे बारह से भी अधिक सेना-दल के स्वर्गदूत भेज दे?\""
    - verse: 54
      text: "\"तो फिर शास्त्र कैसे पूरे होंगे कि ऐसा ही होना चाहिए?\""
    - verse: 55
      text: "उसी घड़ी यीशु ने भीड़ से कहा, \"क्या तुम डाकू पर चढ़ाई करने की नाईं तलवारें और डंडे लेकर मुझे पकड़ने निकले हो? मैं प्रतिदिन मन्दिर में बैठकर उपदेश देता था, और तुम ने मुझे नहीं पकड़ा.\""
    - verse: 56
      text: "\"पर यह सब इसलिए हुआ कि भविष्यवक्ताओं के लिखे हुए वचन पूरे हों.\" तब सब चेले उसे छोड़कर भाग गए।"
    - verse: 57
      text: "जो यीशु को पकड़कर ले गए थे वे उसे कयाफा महायाजक के पास ले गए, जहाँ शास्त्री और बुजुर्ग इकट्ठे थे।"
    - verse: 58
      text: "पर पतरस दूर से यीशु के पीछे-पीछे महायाजक के आँगन तक गया, और भीतर पहुँचकर सेवकों के साथ बैठकर अंत देखने लगा।"
    - verse: 59
      text: "अब प्रधान याजक और सारी महासभा यीशु को मार डालने के लिये उसके विरुद्ध झूठी गवाही ढूँढ़ रहे थे,"
    - verse: 60
      text: "और बहुत से झूठे गवाह आने पर भी वे कुछ न पा सके; परन्तु अन्त में दो गवाह आए"
    - verse: 61
      text: "और बोले, \"इसने कहा था, 'मैं परमेश्वर का मन्दिर ढा सकता हूँ और उसे तीन दिन में खड़ा कर सकता हूँ.'\""
    - verse: 62
      text: "तब महायाजक खड़ा हुआ और उससे कहा, \"तू कुछ उत्तर नहीं देता? ये तेरे विरुद्ध जो गवाही देते हैं वह क्या है?\""
    - verse: 63
      text: "परन्तु यीशु चुप रहा। महायाजक ने उससे कहा, \"मैं तुझे जीवते परमेश्वर की शपथ देता हूँ कि हमें बता, क्या तू मसीह, परमेश्वर का पुत्र है?\""
    - verse: 64
      text: "यीशु ने उससे कहा, \"तूने कहा है; तौभी मैं तुम से कहता हूँ, अब से तुम मनुष्य के पुत्र को सामर्थ के दाहिने बैठे और आकाश के बादलों पर आते देखोगे.\""
    - verse: 65
      text: "तब महायाजक ने अपने कपड़े फाड़कर कहा, \"उसने निन्दा की है; अब हमें और गवाहों की क्या आवश्यकता? देखो, तुम ने अभी उसकी निन्दा सुन ली.\""
    - verse: 66
      text: "\"तुम्हारा क्या विचार है?\" उन्होंने उत्तर दिया, \"वह मृत्यु योग्य है!\""
    - verse: 67
      text: "तब उन्होंने उसके मुँह पर थूका और उसे मुक्के मारे, और कुछ ने उसे थप्पड़ मारे"
    - verse: 68
      text: "और कहा, \"हे मसीह, हमारे लिये भविष्यवाणी कर; तुझे किसने मारा?\""
    - verse: 69
      text: "पतरस बाहर आँगन में बैठा था; तब एक दासी उसके पास आई और बोली, \"तू भी यीशु गलीली के साथ था.\""
    - verse: 70
      text: "पर उसने सब के सामने इन्कार किया, \"मैं नहीं जानता कि तू क्या कहती है.\""
    - verse: 71
      text: "जब वह द्वार की ओर गया, तो दूसरी ने उसे देखा और वहाँ के लोगों से कहा, \"यह मनुष्य भी नासरत के यीशु के साथ था.\""
    - verse: 72
      text: "उसने फिर शपथ खाकर इन्कार किया, \"मैं उस मनुष्य को नहीं जानता.\""
    - verse: 73
      text: "थोड़ी देर बाद वहाँ खड़े लोग पतरस के पास आकर बोले, \"निश्चय तू भी उनमें से है, क्योंकि तेरी बोली तुझे प्रगट करती है.\""
    - verse: 74
      text: "तब वह कोसने और शपथ खाने लगा, \"मैं उस मनुष्य को नहीं जानता!\" तभी मुर्गा बाँग देने लगा।"
    - verse: 75
      text: "तब पतरस को वह वचन स्मरण आया जो यीशु ने कहा था, \"मुर्गे के बाँग देने से पहले तू तीन बार मेरा इन्कार करेगा\"; और वह बाहर जाकर कड़वे आँसू बहाकर रोया।"
