- book: "मत्ती"
  chapter: 2
  verses:
    - verse: 1
      text: "अब जब यीशु का जन्म यहूदिया के बैतलहम में हेरोदेस राजा के दिनों में हुआ था, तो देखो, पूर्व से ज्ञानी यरूशलेम आए,"
    - verse: 2
      text: "यह कहते हुए, \"वह कहाँ है जो यहूदियों का राजा जन्मा है? क्योंकि हमने उसका तारा उदित होते देखा है और हम उसकी आराधना करने आए हैं.\""
    - verse: 3
      text: "जब हेरोदेस राजा ने यह सुना, वह व्याकुल हुआ, और उसके साथ सारा यरूशलेम भी व्याकुल हुआ।"
    - verse: 4
      text: "और सब प्रधान याजकों और लोगों के शास्त्रियों को इकट्ठा कर, उसने उनसे पूछा कि मसीह कहाँ जन्म लेने वाला है।"
    - verse: 5
      text: "उन्होंने उससे कहा, \"यहूदिया के बैतलहम में, क्योंकि भविष्यवक्ता द्वारा यह लिखा गया है:"
    - verse: 6
      text: "'और तू, हे बैतलहम, यहूदा की भूमि में, यहूदा के शासकों में कदापि छोटा नहीं है; क्योंकि तुझ में से एक शासक निकलेगा जो मेरे लोगों इस्राएल की चरवाही करेगा.'\""
    - verse: 7
      text: "तब हेरोदेस ने ज्ञानी लोगों को गुप्त रूप से बुलाकर उनसे पूछा कि तारा किस समय प्रकट हुआ था।"
    - verse: 8
      text: "और उन्हें बैतलहम भेजकर कहा, \"जाओ, बालक को ध्यान से खोजो, और जब उसे पा लो, तो मुझे समाचार देना, ताकि मैं भी जाकर उसकी आराधना करूँ.\""
    - verse: 9
      text: "राजा की बात सुनकर वे चले गए; और देखो, जो तारा उन्होंने उदित होते देखा था, वही उनके आगे-आगे चला और जहाँ बालक था उस स्थान के ऊपर आकर ठहर गया।"
    - verse: 10
      text: "जब उन्होंने तारे को देखा, वे अत्यधिक आनंद से भर गए।"
    - verse: 11
      text: "और घर में जाकर उन्होंने बालक को उसकी माँ मरियम के साथ देखा, और झुककर उसकी आराधना की; फिर अपने खजाने खोलकर उसे भेंटें दीं: सोना, लोबान और गंधरस।"
    - verse: 12
      text: "और स्वप्न में चेताया जाने पर कि हेरोदेस के पास न लौटें, वे दूसरे मार्ग से अपने देश लौट गए।"
    - verse: 13
      text: "जब वे चले गए, तो देखो, प्रभु का एक दूत यूसुफ को स्वप्न में दिखाई दिया और कहा, \"उठो, बालक और उसकी माँ को लेकर मिस्र भाग जाओ, और वहाँ तब तक रहो जब तक मैं तुम्हें न बताऊँ; क्योंकि हेरोदेस बालक को ढूँढ़ने वाला है, ताकि उसे नष्ट कर दे.\""
    - verse: 14
      text: "वह उठा, और रात ही को बालक और उसकी माँ को लेकर मिस्र चला गया।"
    - verse: 15
      text: "और हेरोदेस की मृत्यु तक वहाँ रहा; यह इसलिए हुआ ताकि जो प्रभु ने भविष्यवक्ता द्वारा कहा था वह पूरा हो, \"मिस्र से मैंने अपने पुत्र को बुलाया.\""
    - verse: 16
      text: "तब हेरोदेस, जब उसने देखा कि ज्ञानी लोगों ने उसे धोखा दिया है, अत्यंत क्रुद्ध हुआ; और उसने भेजकर बैतलहम और उसके आसपास के सारे क्षेत्र में, उस समय के अनुसार जो उसने ज्ञानी लोगों से पता लगाया था, दो वर्ष या उससे कम आयु के सारे नर-शिशुओं को मरवा दिया।"
    - verse: 17
      text: "तब वह पूरा हुआ जो भविष्यवक्ता यिर्मयाह द्वारा कहा गया था:"
    - verse: 18
      text: "\"रामाह में एक आवाज सुनी गई, रोना और ज़ोर से विलाप; राहेल अपने बच्चों के लिए रो रही थी; उसने सांत्वना लेना नहीं माना, क्योंकि वे नहीं रहे.\""
    - verse: 19
      text: "परन्तु जब हेरोदेस मर गया, तो देखो, प्रभु का एक दूत मिस्र में यूसुफ को स्वप्न में दिखाई दिया,"
    - verse: 20
      text: "और कहा, \"उठो, बालक और उसकी माँ को लेकर इस्राएल की भूमि में जा, क्योंकि जो बालक की जान लेना चाहते थे वे मर गए हैं.\""
    - verse: 21
      text: "और वह उठा और बालक और उसकी माँ को लेकर इस्राएल की भूमि में आया।"
    - verse: 22
      text: "परन्तु जब उसने सुना कि अरखेलाउस अपने पिता हेरोदेस के स्थान पर यहूदिया पर राज्य कर रहा है, वह वहाँ जाने से डर गया; और स्वप्न में चेताया जाने पर वह गलील के प्रदेश में चला गया।"
    - verse: 23
      text: "और वहाँ जाकर नासरत नामक नगर में रहने लगा, ताकि जो भविष्यवक्ताओं द्वारा कहा गया था वह पूरा हो, कि वह नासरी कहलाएगा।"
