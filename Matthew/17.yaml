- book: "मत्ती"
  chapter: 17
  verses:
    - verse: 1
      text: "छः दिन बाद, यीशु पतरस, याकूब, और उसके भाई यूहन्ना को साथ लेकर उन्हें अलग एक ऊँचे पहाड़ पर ले गया।"
    - verse: 2
      text: "और उनके सामने उसका रूप बदल गया; उसका चेहरा सूर्य के समान चमका, और उसके वस्त्र ज्योति के समान उजले हो गए।"
    - verse: 3
      text: "और देखो, मूसा और एलिय्याह उससे बातें करते हुए उन्हें दिखाई दिए।"
    - verse: 4
      text: "पतरस ने यीशु से कहा, \"हे प्रभु, हमारा यहाँ रहना अच्छा है. यदि तू चाहे, तो मैं यहाँ तीन मण्डप बनाऊँ: एक तेरे लिए, एक मूसा के लिए, और एक एलिय्याह के लिए.\""
    - verse: 5
      text: "वह बोल ही रहा था कि देखो, एक उज्ज्वल बादल ने उन्हें छा लिया; और देखो, बादल में से एक आवाज आई, \"यह मेरा प्रिय पुत्र है, जिससे मैं अत्यन्त प्रसन्न हूँ. इसकी सुनो.\""
    - verse: 6
      text: "जब चेलों ने यह सुना, तो वे मुँह के बल गिर पड़े, और बहुत डर गए।"
    - verse: 7
      text: "यीशु ने आकर उन्हें छुआ और कहा, \"उठो, और मत डरो.\""
    - verse: 8
      text: "उन्होंने अपनी आँखें उठाईं, और यीशु को छोड़ किसी को न देखा।"
    - verse: 9
      text: "जब वे पहाड़ से नीचे आ रहे थे, तो यीशु ने उन्हें आज्ञा दी, \"जो तुमने देखा है वह किसी से मत कहना, जब तक मनुष्य का पुत्र मरे हुओं में से न जी उठे.\""
    - verse: 10
      text: "उसके चेलों ने उससे पूछा, \"तो फिर शास्त्री क्यों कहते हैं कि एलिय्याह का पहले आना अवश्य है?\""
    - verse: 11
      text: "यीशु ने उन्हें उत्तर दिया, \"एलिय्याह निश्चय पहले आएगा, और सब कुछ ठीक करेगा;\""
    - verse: 12
      text: "\"परन्तु मैं तुमसे कहता हूँ कि एलिय्याह आ चुका है, और उन्होंने उसे नहीं पहचाना, परन्तु जो कुछ चाहा उसके साथ किया. इसी प्रकार मनुष्य का पुत्र भी उनके हाथों दुःख उठाएगा.\""
    - verse: 13
      text: "तब चेलों ने समझा कि उसने उनसे यूहन्ना बपतिस्मा देने वाले के विषय में कहा था।"
    - verse: 14
      text: "जब वे भीड़ के पास आए, तो एक मनुष्य उसके पास आया, उसके सामने घुटने टेककर कहने लगा,"
    - verse: 15
      text: "\"प्रभु, मेरे बेटे पर दया कर, क्योंकि वह मिर्गी का रोगी है और बहुत दुःख उठाता है; क्योंकि वह बार-बार आग में गिरता है, और बार-बार पानी में."
    - verse: 16
      text: "इसलिए मैं उसे तेरे चेलों के पास लाया, परन्तु वे उसे चंगा नहीं कर सके.\""
    - verse: 17
      text: "यीशु ने उत्तर दिया, \"हे अविश्वासी और टेढ़ी पीढ़ी! मैं कब तक तुम्हारे साथ रहूँगा? कब तक तुम्हें सहूँगा? उसे यहाँ मेरे पास लाओ.\""
    - verse: 18
      text: "यीशु ने दुष्टात्मा को डाँटा, और वह उसमें से निकल गई, और लड़का उसी घड़ी चंगा हो गया।"
    - verse: 19
      text: "तब चेलों ने अकेले में यीशु के पास आकर कहा, \"हम उसे क्यों नहीं निकाल सके?\""
    - verse: 20
      text: "उसने उनसे कहा, \"अपने अविश्वास के कारण. क्योंकि मैं तुमसे सच कहता हूँ, यदि तुम्हारा विश्वास राई के दाने के बराबर भी हो, तो तुम इस पहाड़ से कह सकते हो, 'यहाँ से वहाँ चला जा,' और वह चला जाएगा; और तुम्हारे लिए कुछ भी असंभव न होगा.\""
    - verse: 22
      text: "जब वे गलील में थे, यीशु ने उनसे कहा, \"मनुष्य का पुत्र मनुष्यों के हाथों में पकड़वाया जाने वाला है,"
    - verse: 23
      text: "और वे उसे मार डालेंगे, और तीसरे दिन वह जिलाया जाएगा.\" और वे बहुत दुःखी हुए।"
    - verse: 24
      text: "जब वे कफरनहूम में आए, तो दो-द्रम्म कर लेने वालों ने पतरस के पास आकर कहा, \"क्या तुम्हारा गुरु दो-द्रम्म कर नहीं देता?\""
    - verse: 25
      text: "उसने कहा, \"हाँ.\" जब वह घर में आया, तो यीशु ने पहले ही उससे कहा, \"शमौन, तू क्या सोचता है? पृथ्वी के राजा चुंगी या कर किससे लेते हैं? अपनी सन्तान से या अन्यों से?\""
    - verse: 26
      text: "पतरस ने उससे कहा, \"अन्यों से.\" यीशु ने उससे कहा, \"तो सन्तान स्वतंत्र हैं।\""
    - verse: 27
      text: "फिर भी, ऐसा न हो कि हम उन्हें ठोकर खिलाएँ, तू झील पर जा, और बंसी डाल, और जो मछली पहले निकले उसे ले. और जब तू उसका मुँह खोले, तो तुझे एक सिक्का मिलेगा. उसे लेकर मेरे और अपने लिए उन्हें दे दे।"
